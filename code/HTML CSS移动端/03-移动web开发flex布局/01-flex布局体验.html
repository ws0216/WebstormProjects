<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--
    2.1 布局原理
    flex 是 flexible Box的缩写，意为“弹性布局"，用来为盒状模型提供最大的灵活性，任何一个容器都可以
    指定为 flex 布局。
    当我们为父盒子设为flex 布局以后，子元素的float、clear 和vertical-align属性将失效。
    浮动并不是很好的布局方式,flex布局就是最完美的
    flex盒子可以让div垂直居中
    伸缩布局=弹性布局=伸缩盒布局=弹性盒布局=flex布局

    采用Flex 布局的元素，称为Flex 容器(flex container)，简称"容器"。它的所有子元素自动成为容器成员，称为Flex 项目(flexitem)，简称"项目".

    体验中 div 就是 flex父容器。
    体验中 span 就是子容器flex项目
    子容器可以横向排列也可以纵向排列

    总结flex布局原理:
    就是通过给父盒子添加flex属性，来控制子盒子的位置和排列方式


    -->
    <style>
        div {
            display: flex;
            width: 80%;
            height: 300px;
            background-color: pink;
            justify-content: space-around;
        }
        
        div span {
            /* width: 150px; */
            height: 100px;
            background-color: purple;
            margin-right: 5px;
            flex: 1;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
