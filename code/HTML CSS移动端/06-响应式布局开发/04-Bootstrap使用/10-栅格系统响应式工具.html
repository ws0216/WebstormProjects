<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- 一定不要忘记引入bootstrap 的样式文件 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .row div {
            height: 300px;
            background-color: purple;
        }
        
        .row div:nth-child(3) {
            background-color: pink;
        }
        
        span {
            font-size: 50px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- 用col-xs的原因是: 不管在什么屏幕下都是分成4列来显示的,只不过在不同屏幕下会自动缩放而已 -->
            <!-- 因为超小屏幕(手机) 768px, .container 最大宽度:自动(100%), 类前缀:.col-xs-, (一行row的)总列(column)数:12
                 4个div的类 都是 col-xs-3, 所以在超小屏幕及以上的屏幕都是平均占 12份 中的 3份
                 小的屏幕包含大的 比如col-md包含了col-lg
                 屏幕缩放发现 中屏幕 和大屏幕布局是一致的。因此我们列定义为col-md-就可以了，md是大于等于970以上的
            -->
            <div class="col-xs-3">
                <span class="visible-lg">我会显示哦</span>
            </div>
            <div class="col-xs-3">2</div>
            <div class="col-xs-3 hidden-md hidden-xs">我会变魔术哦</div>
            <div class="col-xs-3">4</div>
        </div>

    </div>
</body>

</html>
