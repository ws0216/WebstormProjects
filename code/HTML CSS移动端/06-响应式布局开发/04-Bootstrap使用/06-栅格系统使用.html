<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- 一定不要忘记引入bootstrap 的样式文件 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        [class^="col"] {
            border: 1px solid #ccc;
        }
        
        .row:nth-child(1) {
            background-color: pink;
        }
    </style>
</head>

<body>
    <!--
    前面的rem是把整个屏幕划分成10等份,而栅格系统是把整个页面内容划分成若干个等宽的列
    必须有个container父盒子,划分成12等份

    3.1 栅格系统简介
    栅格系统英文为“grid systems”,也有人翻译为“网格系统”，它是指将页面布局划分为等宽的列，然后通过列数
    的定义来模块化页面布局。
    Bootstrap 提供了一套响应式、移动设备优先的流式栅格系统，随着屏幕或视口(viewport)尺寸的增加，系统会
    自动分为最多12列。

    bootstrap内部已经引入了Normalize.css文件,所以在引用bootstrap之后就不需要再使用Normalize.css了

    栅格系统用于通过一系列的行(row)与列(column)的组合来创建页面布局，你的内容就可以放入这些创建好的布局中。

    超小屏幕(手机)  768px .container 最大宽度:自动(100%) 类前缀:.col-xs- (一行row的) 总列(column) 数:12
    小屏设备(平板)
    中等屏幕(桌面显示器)
    宽屏设备(大桌面显示器)

    768px
    >=768px
    >=992px
    >=1200px

    .container 最大宽度:
    自动(100%)
    750px
    970px
    1170px

    类前缀:
    .col-xs-
    .col-sm-
    .col-md-
    .col-lg-

    (一行row的) 总列(column) 数:12

    按照不同屏幕划分为1~12 等份
    行 (row) 可以去除父容器作用15px的边距
    xs-extra small:超小;sm-small: 小;md-medium:中等;lg-large:大;
    列(column)大于12，多余的“列(column)”所在的元素将被作为一个整体另起一行排列
    每一列默认有左右15像素的padding
    可以同时为一列指定多个设备的类名，以便划分不同份数例如 class="col-md-4 col-sm-6"

    -->
    <!-- 每一列都有左右内边距 padding, 如果想要去掉可以通过设置css来强制设为0,
    同理最大的 container 也有左右的 15px的 padding值, 只不过因为加了 行row 之后会把 padding值 去掉而已 -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">1</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">2</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">3</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">4</div>
        </div>
        <!-- 如果孩子的份数相加等于12 则孩子能占满整个 的container 的宽度 -->
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-2">4</div>
        </div>
        <!-- 如果孩子的份数相加 小于 12 则会？ 则占不满整个container 的宽度 会有空白 -->
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-1">4</div>
        </div>
        <!-- 如果孩子的份数相加 大于 12 则会？多于的那一列会 另起一行显示  -->

        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-3">4</div>
        </div>


    </div>
</body>

</html>
