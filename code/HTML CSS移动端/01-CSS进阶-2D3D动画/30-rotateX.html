<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            perspective: 300px;
        }
        
        img {
            display: block;
            margin: 100px auto;
            transition: all 1s;
        }
        
        img:hover {
            /* 佩奇踹你就是正值
            向屏幕后面摔倒的过程是正的
            正值: 朝屏幕里面转
            负值: 朝屏幕外面转*/
            /* 左手准则
             左手的手拇指指向 x轴的正方向
             其余手指的弯曲方向就是该元素沿着x轴旋转的方向 (正值) */
            transform: rotateX(45deg);
        }
    </style>
</head>

<body>
    <img src="media/pig.jpg" alt="">
</body>

</html>
