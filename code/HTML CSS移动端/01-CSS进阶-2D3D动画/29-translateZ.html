<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* translateZ是设置盒子距离屏幕的距离，当这个值是正值时，可以想象盒子从屏幕起飞
        因为物体没有变大，所以它变大了。
        perspective目的不是放大缩小，只是最终效果体现成放大缩小，准确说是调整距离远近*/
        /* 可以给父亲添加一个透视,而里面的3个div孩子添加不同的translateZ,如果translateZ不相同它们展现的大小就是不一样的*/
        body {
            perspective: 500px;
        }
        
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            transform: translateZ(0);
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
