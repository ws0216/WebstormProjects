<!DOCTYPE html>

<body>
<!--  -->
<script>
    /*
    使用场景：可以把多个布尔值放到一起运算，最终返回一个布尔值

    | 符号 | 名称   | 日常读法 | 特点                       | 口诀           |
    | ---- | ------ | -------- | -------------------------- | -------------- |
    | &&   | 逻辑与 | 并且     | 符号两边有一个假的结果为假 | 一假则假       |
    | ||   | 逻辑或 | 或者     | 符号两边有一个真的结果为真 | 一真则真       |
    | !    | 逻辑非 | 取反     | true变false  false变true   | 真变假，假变真 |

    && 左边为false就短路 一假则假
    && 左假则假 左右都是真,返回最后一个真值

    || 左边为true就短路 一真则真
    || 左真则真 左右都是真,返回第一个真值,右边也不执行了
    || 左边是真就为真,右边就不再判断了




    */

    console.log(1||2||3) //
    console.log(1&&2&&3)
    console.log(0||1) //1
    console.log(0&&1) //0




</script>



</body>
</html>
