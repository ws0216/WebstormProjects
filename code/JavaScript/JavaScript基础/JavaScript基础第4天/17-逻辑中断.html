  <script>
    /*
    逻辑中断
    开发中，还会见到以下的写法:
    function getSum(x,y) {
      x = x || 0
      y = y || 0
      console.log(x +y)
    }
    getSum(1,2)
    其实类似参数的默认值写法

    1.逻辑运算符里的短路
    短路:只存在于 && 和|| 中，当满足一定条件会让右边代码不执行

    符号
    短路条件

    && 左边为false就短路 一假则假
    && 左假则假 左右都是真,返回最后一个真值

    || 左边为true就短路 一真则真
    || 左真则真 左右都是真,返回第一个真值,右边也不执行了
    || 左边是真就为真,右边就不再判断了

    原因:通过左边能得到整个式子的结果，因此没必要再判断右边
    运算结果:无论 && 还是 ||，运算结果都是最后被执行的表达式值，一般用在变量赋值

    // undefined在逻辑运算里面当 假 看 为false

    2.转换为Boolean型
    显示转换:
    1.Boolean(内容)
    记忆:''、0、undefined、null、false、NaN 转换为布尔值后都是false,其余则为true

    // if里面的条件判断只能是布尔值,如果不是布尔值会发生隐式转换为布尔型

    console.log(false && 20) // false
    console.log(5 < 3 && 20) // false

    // 因为 undefined 只是在进行逻辑运算的时候当做假false来看 不是转换成布尔型
    // 返回还是返回是假的这个元素 返回 undefined  不会返回 false
    console.log(undefined && 20) // undefined

    // 因为 null 只是在进行逻辑运算的时候当做假false来看 返回还是返回 null
    console.log(null && 20) // null

    console.log(0 && 20) // 0
    console.log(10 && 20) // 20

    console.log(false || 20) // 20
    console.log(5 < 3 || 20) // 20
    console.log(undefined || 20) // 20
    console.log(null || 20) // 20
    console.log(0 || 20) // 20
    console.log(10 || 20) // 10

    隐式转换:
    1. 有字符串的加法 "" + 1，结果是 "1" 是字符串拼接
    2.减法 - (像大多数数学运算一样)只能用于数字，它会使空字符串 "" 转换为 0
    // '' - 2 为 -2
    3. null 经过数字转换之后会变为 0
    // null + 3 为 3
    4. undefined 经过数字转换之后会变为 NaN
    // undefined + 3 为 NaN
    // null == undefined 为 true 它俩都是空,当 0 看 值相同
    // null === undefined 为false 因为值相同,但是类型不同
    // undefined - 2 为 NaN
    // undefined 做任何操作都是 NaN 除了拼接字符串之外

    console.log(''- 1) //-1
    console.log('pink老师'- 1) //NaN
    console.log(null + 1) //1
    console.log(undefined + 1) //NaN
    console.log(NaN+1) //NaN




    */
    // undefined在逻辑运算里面当 假 看 为false
    function fn(x, y) {
      x = x || 0
      y = y || 0
      console.log(x + y)
    }
    fn(1, 2)
