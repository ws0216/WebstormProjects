<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <!--
  /*
    目标:能利用三元运算符执行满足条件的语句
    使用场景:其实是比if 双分支更简单的写法，可以使用三元表达式
    符号:?与:配合使用
    语法:
    条件? 满足条件执行的代码 : 不满足条件执行的代码
    一般用来取值
    */
  -->
  <script>
    // 三元运算符
    // 条件 ? 代码1 : 代码2
    // console.log(3 > 5 ? 3 : 5)
    // if (3 < 5) {
    //   alert('真的')
    // } else {
    //   alert('假的')
    // }
    // 3 < 5 ? alert('真的')  : alert('假的')

    let sum = 3 < 5 ? 3 : 5
    console.log(sum)
  </script>
</body>

</html>
