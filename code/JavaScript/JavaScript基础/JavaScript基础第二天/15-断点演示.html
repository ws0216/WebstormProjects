<body>
  <!--
  #### 断点调试

  **作用：**学习时可以帮助更好的理解代码运行，工作时可以更快找到bug

  浏览器打开调试界面

  1. 按F12打开开发者工具
  2. 点到源代码一栏 （ sources ）
  3. 点击选择代码文件

  **断点：**在某句代码上加的标记就叫断点，当程序执行到这句有标记的代码时会暂停下来
  -->
  <script>
    let num = 10
    num = num + 1
    console.log(num)
  </script>
</body>
