<body>
  <!--
  /*
    判断2个数的最大值
    需求:用户输入2个数，控制台输出最大的值
    分析:
    ①:用户输入2个数
    ②:利用三元运算符输出最大值
    */
  -->
  <script>
    // 1. 用户输入
    let num1 = +prompt('请您输入第一个数：')
    let num2 = +prompt('请您输入第二个数：')
    // 2. 判断输出-三元运算符
    // if (num1 > num2) {
    //   alert(num1)
    // } else {
    //   alert(num2)
    // }
    num1 > num2 ? alert(`最大值是: ${num1}`) : alert(`最大值是: ${num2}`)
  </script>
</body>
