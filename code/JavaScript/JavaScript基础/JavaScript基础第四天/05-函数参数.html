  <script>
    /*
    1.3函数传参
    声明语法
    function 函数名(参数列表) {
    函数体
    }

    参数列表
      传入数据列表
      声明这个函数需要传入几个数据
      多个数据用逗号隔开
    例
      单个参数
    function getSquare(num1) {
    document.write(num1 * num1)
    }
      多个参数
    function getSum(num1,num2) {
    document.write(num1 + num2)
    }

    调用语法
    函数名(传递的参数列表)
    例
    getSquare(8)
    getSum(10，20)
    调用函数时，需要传入几个数据就写几个，用逗号隔开

    function getSum(num1,num2) {
    document .write(num1 + num2)
    }
    getSum(10,20)
    // 类似执行了如下代码
    num1 =10
    num2 =20

    function getSum(num1,num2)
    // num1,num2 是形参 只在函数内有用
    getSum(10,20)
    // 10,20 是实参

    形参:声明函数时写在函数名右边小括号里的叫形参(形式上的参数)
    实参:调用函数时写在函数名右边小括号里的叫实参(实际上的参数)
    形参可以理解为是在这个函数内声明的变量(比如num1=10)实参可以理解为是给这个变量赋值
    开发中尽量保持形参和实参个数一致
    我们曾经使用过的alert('打印’)，parseInt('11')，Number ('11')本质上都是函数调用的传参

    1.函数传递参数的好处是?
    可以极大的提高了函数的灵活性
    2.函数参数可以分为那两类?怎么判断他们是那种参数?
    函数可以分为形参和实参
    函数声明时，小括号里面的是形参，形式上的参数
    函数调用时，小括号里面的是实参，实际的参数
    尽量保持形参和实参的个数一致
    3.参数中间用什么符号隔开?
    逗号

    1.3 函数传参-参数默认值
    形参:可以看做变量，但是如果一个变量不给值，默认是什么?
      undefined
    但是如果做用户不输入实参，刚才的案例，则出现undefined + undefined 结果是什么?
      NaN
    我们可以改进下，用户不输入实参，可以给形参默认值，可以默认为0，这样程序更严谨，可以如下操作:
    function getSum(x = θ, y = 0){
    document.write(x +y)
    }
    getSum() // 结果是0，而不是N
    getSum(1,2) // 结果是 3
    说明:这个默认值只会在缺少实参参数传递时才会被执行，所以有参数会优先执行传递过来的实参，否则默认为undefined






    */

    // 2. 求 1~100 累加和
    // function getSum(end) {   // end = 50
    //   // console.log(end)
    //   let sum = 0
    //   for (let i = 1; i <= end; i++) {
    //     sum += i
    //   }
    //   console.log(sum)
    // }
    // getSum(50)  // 1~50
    // getSum(100)  // 1~100

    function getSum(start, end) {   // end = 50
      // 形参  形式上的参数  
      // console.log(end)
      let sum = 0
      for (let i = start; i <= end; i++) {
        sum += i
      }
      console.log(sum)
    }
    getSum(1, 50)  // 调用的小括号里面 实参 - 实际的参数
    getSum(100, 200)  // 实参 - 实际的参数
  </script>
