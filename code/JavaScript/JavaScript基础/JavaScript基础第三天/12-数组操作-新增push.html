<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    2.3 操作数组-新增
    目标:掌握利用push向数组添加元素(数据)
    数组.push()方法将一个或多个元素添加到数组的末尾，并返回该数组的新长度(重点)
    语法:
    arr.push(元素1,...，元素n)

    arr.unshift(新增的内容)方法将一个或多个元素添加到数组的开头，并返回该数组的新长度
    语法:
    arr.unshift(元素1，...，元素n)

    1.想要数组末尾增加数据元素利用那个方法?
    arr.push()
    可以添加一个或者多个数组元素
    返回的是数组长度
    2.想要数组开头增加数据元素利用那个方法?
    arr.unshift()
    可以添加一个或者多个数组元素
    返回的是数组长度
    3.重点记住那个?
    arr.push()


    */

    let arr = ['pink', 'hotpink']
    // 新增  push 推末尾
    // console.log(arr.push('deeppink'))  // 3
    // arr.push('deeppink', 'lightpink')
    // console.log(arr)
    // 开头追加
    arr.unshift('red')
    console.log(arr)
  </script>
</body>

</html>
