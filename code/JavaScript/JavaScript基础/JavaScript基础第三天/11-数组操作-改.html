  <script>
    /*
    ### 数组是什么？
    **数组：**(Array)是一种可以按顺序保存数据的数据类型
    **使用场景：**如果有多个数据可以用数组保存起来，然后放到一个变量中，管理非常方便
    ### 数组的基本使用
    #### 定义数组和数组单元
    // 1. 语法，使用 [] 来定义一个空数组
    // 定义一个空数组，然后赋值给变量 classes
    // let classes = [];
    // 2. 定义非空数组
    let classes = ['小明', '小刚', '小红', '小丽', '小米']

    通过 `[]` 定义数组，数据中可以存放真正的数据，如小明、小刚、小红等这些都是数组中的数据，我们这些数据称为数组单元，数组单元之间使用英文逗号分隔。

    #### 数据单元值类型

    e, 1, f数组做为数据的集合，它的单元值可以是任意数据类型

    // 6. 数组单值类型可以是任意数据类型

    // a) 数组单元值的类型为字符类型
    let list = ['HTML', 'CSS', 'JavaScript']
    // b) 数组单元值的类型为数值类型
    let scores = [78, 84, 70, 62, 75]
    // c) 混合多种类型
    let mixin = [true,1,false, 'hello']

    重申一次，数组在 JavaScript 中并不是新的数据类型，它属于对象类型。

    // 定义一个数组
    let arr = ['html', 'css', 'javascript']
    // 数组对应着一个 length 属性，它的含义是获取数组的长度
    console.log(arr.length) // 3

    // 定义一个数组
    let arr = ['html', 'css', 'javascript']

    // 1. push 动态向数组的尾部添加一个单元
    arr.push('Nodejs')
    console.log(arr)
    arr.push('Vue')

    // 2. unshift 动态向数组头部添加一个单元
    arr.unshift('VS Code')
    console.log(arr)

    // 3. splice 动态删除任意单元
    arr.splice(2, 1) // 从索引值为2的位置开始删除1个单元
    console.log(arr)

    // 4. pop 删除最后一个单元
    arr.pop()
    console.log(arr)

    // 5. shift 删除第一个单元
    arr.shift()
    console.log(arr)

    ### 操作数组
    数组做为对象数据类型，不但有 `length` 属性可以使用，还提供了许多方法：
    1. push 动态向数组的尾部添加一个单元 返回该数组的新长度
    2. unshift 动态向数组头部添加一个单元 返回该数组的新长度
    3. pop 删除最后一个单元 返回该元素的值
    4. shift 删除第一个单元 返回该元素的值
    5. splice 动态删除任意单元 arr.splice(起始位置，删除的个数)

    使用以上4个方法时，都是直接在原数组上进行操作，即成功调任何一个方法，原数组都跟着发生相应的改变。并且在添加或删除单元时 `length` 并不会发生错乱。

    2.3操作数组
    数组本质是数据集合，操作数据无非就是增删改查语法:
    查 查询数组数据
    数组[下标]
    或者我们称为访问数组数据

    改 重新赋值
    数组[下标]=新值

    增 数组添加新的数据
    arr.push(新增的内容)
    arr.unshift(新增的内容)

    删 删除数组中数据
    arr.pop()
    arr.shift()
    arr.splice(操作的下标,删除的个数)




    */

      arr[i] = arr[i] + '老师'
