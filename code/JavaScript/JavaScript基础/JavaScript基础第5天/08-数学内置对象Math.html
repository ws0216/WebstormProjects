<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    1.5 内置对象
    目标:学会调用JavaScript为我们准备好的内置对象
    学习路径
    1.
    内置对象是什么
    2. 内置对象Math
    3.生成任意范围随机数

    1.5 内置对象-内置对象是什么?
    JavaScript内部提供的对象，包含各种属性和方法给开发者调用
    思考:我们之前用过内置对象吗?
    document.write ()
    console.log ()

    1.5 内置对象-Math
    介绍:Math对象是JavaScript提供的一个“数学”对象
    作用:提供了一系列做数学运算的方法
    Math对象包含的方法有:
    random:生成0-1之间的随机数(包含0不包括1)
    ceil:向上取整
    floor:向下取整
    max:找最大数
    min:找最小数
    pow:幂运算
    abs:绝对值
    Math对象在线文档

    1.5 内置对象-生成任意范围随机数
    Math.random() 随机数函数，返回一个0-1之间，并且包括0不包括1的随机小数 [0，1)
    如何生成0-10的随机数呢?  Math.floor()都是向下取整数
    Math.floor(Math.random() * (10 + 1)) // [0,11) = [0,10]
    如何生成5-10的随机数?
    Math.floor(Math.random() * (5 + 1)) + 5 // [5,11) = [5,10]
    如何生成N-M之间的随机数
    Math.floor(Math.random() * (M - N + 1)) + N // [N,M+1) = [N,M]

    // 取整函数 parseInt(1.2)   // 1
    // parseInt()更厉害 括号里面参数可放数值也可放字符串  相同的都是取整数
    // 取整函数 parseInt('12px')   // 12

    // 1.4. null
    // null 也是JavaScript中数据类型的一种，通常只用它来表示不存在的对象。使用typeof检测类型它的类型时，结果为object。
    // typeof null -> 'object'
    // null  是个空对象
    // null  类似 let obj = {}
    // 什么时候用null?
    let obj = null


    看下面


    */
    // 属性 PI
    console.log(Math.PI)
    // 方法
    // ceil 天花板  向上取整
    console.log(Math.ceil(1.1)) // 2 
    console.log(Math.ceil(1.5)) // 2 
    console.log(Math.ceil(1.9)) // 2 
    // floor 地板  向下取整
    console.log(Math.floor(1.1))  // 1
    console.log(Math.floor(1.5))  // 1
    console.log(Math.floor(1.9))  // 1
    console.log(Math.floor('12px'))  // 1
    console.log('----------------')
    // 四舍五入 round  Math.round() 括号里面参数只能放一个数值
    console.log(Math.round(1.1))  // 1
    console.log(Math.round(1.49))  // 1
    console.log(Math.round(1.5))  // 2
    console.log(Math.round(1.9))  // 2
    console.log(Math.round(-1.1))  // -1
    // 四舍五入 -1 > -2  所以取大的 取-1
    console.log(Math.round(-1.5))  // -1
    console.log(Math.round(-1.51))  // -2

    // 取整函数 parseInt(1.2)   // 1
    // parseInt()更厉害 括号里面参数可放数值也可放字符串  相同的都是取整数
    // 取整函数 parseInt('12px')   // 12

    console.log(Math.max(1, 2, 3, 4, 5)) // 5
    console.log(Math.min(1, 2, 3, 4, 5)) // 1
    console.log(Math.abs(-1)); // 1

    // 1.4. null
    // null 也是JavaScript中数据类型的一种，通常只用它来表示不存在的对象。使用typeof检测类型它的类型时，结果为object。
    // typeof null -> 'object'
    // null  是个空对象
    // null  类似 let obj = {}
    // 什么时候用null?
    let obj = null 
  </script>
</body>

</html>
