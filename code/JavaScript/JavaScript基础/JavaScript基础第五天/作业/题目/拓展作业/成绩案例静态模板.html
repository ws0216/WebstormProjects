  <script>
    // ### 拓展作业2
    //
    // 需求： 根据数据完成表格渲染
    //
    // 效果如下：
    //
    // ![67332719365](assets/1673327193659.png)
    //
    // 功能需求：
    //
    // 1. 表格行要求 编号、科目、成绩、和 删除链接
    // 2. 最后计算出总分 和 平均分
    //
    // 数据如下：
    //
    // ~~~javascript
    // let data = [
    //   { subject: '语文', score: 46 },
    //   { subject: '数学', score: 80 },
    //   { subject: '英语', score: 100 },
    // ]
    // ~~~

    // 核心数据
    const data = [
      { subject: '语文', score: 46 },
      { subject: '数学', score: 80 },
      { subject: '英语', score: 100 },
    ]
    let tr = ''
    let total = 0
    for (let i = 0; i < data.length; i++) {
      tr += `
        <tr>
          <td>${i+1}</td>
          <td>${data[i].subject}</td>
          <td>${data[i].score}</td>
          <td><a href="#">删除</a></td>
        </tr>
      `
      total += data[i].score
    }

    document.write(`
    <div id="app" class="score-case">
      <div class="table">
        <table>
        <thead>
            <tr>
              <th>编号</th>
              <th>科目</th>
              <th>成绩</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            ${str}
          </tbody>
          <tbody>
            <td colspan="5">
                <span class="none">暂无数据</span>
            </td>
          </tbody>
          <tfoot>
            <tr>
                <td colspan="5">
                    <span>总分：${total}</span>
                    <span style="margin-left: 50px">平均分：${total / data.length}</span>
                </td>
            </tr>
          </tfoot>
      </table>

     </div>

    </div>
    `)
  </script>
