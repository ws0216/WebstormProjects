<body>
  <!--
  /*
    数字补0案例
    需求:用户输入1个数，如果数字小于10，则前面进行补0，比如 09 03 等
    分析:
    ①:为后期页面显示时间做铺垫
    ②:利用三元运算符补0计算

    JavaScript是弱数据类型:JavaScript也不知道变量到底属于那种数据类型，只有赋值了才清楚。
    坑:使用表单、prompt获取过来的数据默认是字符串类型的，此时就不能直接简单的进行加法运算。
    */
  -->
  <script>
    // let age = 18 
    // age = age + 1
    //  age++

    // 1. 用户输入
    // 这里取的是字符串型的
    // 坑:使用表单、prompt获取过来的数据默认是字符串类型的，此时就不能直接简单的进行加法运算。
    let num = prompt('请您输入一个数字:')
    // 2. 判断输出- 小于10才补0
    // 此时的num是字符串类型的
    // + 号两边只要有一个是字符串，都会把另外一个转成字符串  字符串是黑色
    // 除了+以外的算术运算符比如 - * / 等都会把数据转成数字类型进行运算  数字类型是蓝色
    // 所以这里的 < 和 >= 就会把字符串类型的数据(num)转成数字型进行比较,原来的num还是字符串类型
    // num = num < 10 ? 0 + num : num
    num = num >= 10 ? num : 0 + num
    alert(num)
    console.log(num);

    // 或者 num为数字型
    // let num = +prompt('请您输入一个数字:')
    // '0'是字符串型 + 数字型num 转换成字符串型
    // num = num < 10 ? '0' + num : num

  </script>
</body>
