<body>
  <script>
    /*
    1.2 一元运算符
    目标:能够使用一元运算符做自增运算
    众多的 JavaScript的运算符可以根据所需表达式的个数，分为一元运算符、二元运算符、三元运算符

    二元运算符:
    例:
    let num = 10 + 20

    一元运算符:
    例:正负号
    问题:我们以前让一个变量每次+1，以前我们做的呢?
    let num =1
    num = num + 1
    let num =1
    num += 1

    我们可以有更简便的写法了~
    自增:
    符号:++
    作用:让变量的值+1
    自减:
    符号:--
    作用:让变量的值-1
    使用场景:经常用于计数来使用。比如进行10次操作，用它来计算进行了多少次了

    自增运算符的用法:
    前置自增:
    let num =1
    ++num //让num的值加1变 2
    每执行1次，当前变量数值加1
    其作用相当于num +=1

    后置自增:
    let num =1
    num++ //让num的值加1变2
    每执行1次，当前变量数值加1
    其作用相当于num +=1
    前置自增和后置自增单独使用没有区别

    前置自增和后置自增如果参与运算就有区别:(难点,但是了解即可)

    前置自增:++i
    前置自增:先自加再使用(记忆口诀:++在前先加)
    let i=1
    console.log(++i + 2) //结果是4
    // 注意:i是2
    i先自加1,变成2之后，在和后面的2相加

    后置自增:i++
    后置自增:先使用再自加(记忆口诀:++在后后加) 先参与运算,再加1
    let i =1
    console.log(i++ + 2) //结果是3
    // 注意:
    此时的是1
    // 先和2相加,先运算输出完毕后，i再自加是2

    but;
    1.前置自增和后置自增独立使用时二者并没有差别!
    2.一般开发中我们都是独立使用
    3.后面 i++ 后置自增会使用相对较多,并且都是单独使用

    1.只需要一个表达式就可以运算的运算符叫一元运算符
    2.自增运算符也是为了简化写法，每次自加1，使用场景是什么?
    经常用于计数来使用。用来计算多少次
    3.实际开发中，我们一般都是单独使用的，后置++更多

    let i = 1
    console.log(i++ + ++i + i) //1+3+3=7
    i++后加,结果是1, i++整个执行完之后变成2(一旦执行之后i自增为2),+号后面的 ++i先加为3


    */

    // let num = 10
    // num = num + 1
    // num += 1
    // // 1. 前置自增
    // let i = 1
    // ++i
    // console.log(i)

    // let i = 1
    // console.log(++i + 1)
    // 2. 后置自增
    // let i = 1
    // i++
    // console.log(i)
    // let i = 1
    // console.log(i++ + 1)

    // 了解 
    let i = 1
    console.log(i++ + ++i + i) //1+3+3=7
  </script>
