    2.1 表达式和语句
    目标:能说出表达式和语句的区别

    表达式:
    表达式是可以被求值的代码，JavaScript引擎会将其计算出一个结果。

    语句:
    语句是一段可以执行的代码。
    比如:prompt()可以弹出一个输入框，还有if语句for 循环语句等等

    区别:
    表达式:因为表达式可被求值，所以它可以写在赋值语句的右侧。
    表达式
    num =3 +4
    语句:而语句不一定有值，所以比如alert() for和break 等语句就不能被用于赋值。
    语句
    alert() 弹出对话框console.log()控制台打印输出
