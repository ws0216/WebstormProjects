<body>
  <!--
  /*
    1.1 赋值运算符
    目标:能够使用赋值运算符简化代码
    赋值运算符:对变量进行赋值的运算符
    已经学过的赋值运算符:=将等号右边的值赋予给左边，要求左边必须是一个容器
    其他赋值运算符:
    /=
    %=
    使用这些运算符可以在对变量赋值时进行快速操作

    1.=赋值运算符执行过程?
    将等号右边的值赋予给左边,要求左边必须是一个容器
    2.+= 出现是为了简化代码，比如让let num =10 ，num 加5 怎么写呢
    ?
    num +=5
    */
  -->
  <script>
    let num = 1
    // num = num + 1
    // 采取赋值运算符
    // num += 1
    num += 3
    console.log(num)
  </script>
</body>
