<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    5.1 为什么需要类型转换
    JavaScript是弱数据类型:JavaScript也不知道变量到底属于那种数据类型，只有赋值了才清楚。
    坑:使用表单、prompt获取过来的数据默认是字符串类型的，此时就不能直接简单的进行加法运算。
    console.log('10000'+ '2000') // 输出结果100002000
    此时需要转换变量的数据类型。
    通俗来说，就是把一种数据类型的变量转换成我们需要的数据类型。

    5.2 隐式转换
    某些运算符被执行时，系统内部自动将数据类型进行转换，这种转换称为隐式转换。
    规则:
    + 号两边只要有一个是字符串，都会把另外一个转成字符串  字符串是黑色
    除了+以外的算术运算符比如 - * / 等都会把数据转成数字类型  数字类型是蓝色

    缺点:
    转换类型不明确，靠经验才能总结
    小技巧:
    +号作为正号解析可以转换成数字型
    任何数据和字符串相加结果都是字符串


    */

    // +号作为正号解析可以转换成数字型
    console.log(typeof '123') // string
    // +'123' 解析为数字型123
    console.log(typeof +'123') // number
    // +'11' 解析为数字型11
    console.log(+'11' + 11) // 22

    console.log(1 + 1)
    console.log('pink' + 1) //字符型
    console.log(2 + 2)
    console.log(2 + '2') // 22  字符型
    console.log(2 - 2)
    console.log(2 - '2')  // 0  
    console.log(+12)
    console.log(+'123')  // 转换为数字型
  </script>
</body>

</html>
