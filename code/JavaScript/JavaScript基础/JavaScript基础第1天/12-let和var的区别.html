<body>
  <script>
    /*
    let 和 var 区别:
    在较旧的JavaScript，使用关键字var来声明变量，而不是let。
    var 现在开发中一般不再使用它，只是我们可能再老版程序中看到它。
    let 为了解决var的一些问题。
    var 声明:
    可以先使用在声明(不合理)
    var 声明过的变量可以重复声明(不合理)
    比如变量提升、全局变量、没有块级作用域等等
    结论:
    var 就是个bug，别迷恋它了，以后声明变量我们统一使用let


    */

    // var num
    // console.log(num)
    // num = 10
    // num = 10
    // console.log(num)
    // var num
    // var num = 10
    // var num = 20
    // console.log(num)
    // num = 10
    // console.log(num)
    // let num
    // let num = 20
    // let num = 10
    // console.log(num)
  </script>
</body>

</html>
