  <script>
    /*
    1.5 JavaScript 输入输出语法
    目标:能写出常见JavaScript输入输出语法
    什么是语法:
      人和计算机打交道的规则约定
      我们要按照这个规则去写
      比如:你吃了吗?
      我们程序员需要操控计算机，需要计算机能看懂

      1.5 JavaScript 输入输出语法
    目标:能写出常见JavaScript 输入输出语法
    输出和输入也可理解为人和计算机的交互，用户通过键盘、鼠标等向计算机输入信息，计算机处理后再展示结果给用
    户，这便是一次输入和输出的过程。

    举例说明：如按键盘上的方向键，向上/下键可以滚动页面，按向上/下键这个动作叫作输入，页面发生了滚动了这便叫输出。
    #### 输出
    JavaScript 可以接收用户的输入，然后再将输入的结果输出：
    `alert()`、`document.write()`
    以数字为例，向 `alert()` 或 `document.write()`输入任意数字，他都会以弹窗形式展示（输出）给用户。

    1.输出语法:
    // 1.document.write()
    // 作用:向body内输出内容
    // 注意:如果输出的内容写的是标签，也会被解析成网页元素

    // 2. 控制台打印输出 console.log()
    // 给 程序员看的 页面上看不到 右键检查点console才看得到 用于调试使用
    // console叫控制台,log叫日志

    // 3.alert('要出的内容')
    // 作用:页面弹出警告对话框

    ####  输入
    向 `prompt()` 输入任意内容会以弹窗形式出现在浏览器中，一般提示用户输入一些内容。


    输入语法
    2.输入语法:
    语法:
    prompt('请输入您的姓名:')
    作用:显示一个对话框，对话框中包含一条文字信息，用来提示用户输入文字

    JavaScript代码执行顺序:
    按HTML文档流顺序执行JavaScript代码
    alert() 和prompt()它们会跳过页面渲染先被执行(目前作为了解，后期讲解详细执行过程)

    1.6 字面量
    // 字面量相当于赋给变量的值
    目标:能说出什么是字面量
    在计算机科学中，字面量(literal)是在计算机中描述事/物
    比如:
    我们工资是:1000此时1000就是数字字面量
    '黑马程序员'字符串字面量
    还有接下来我们学的[]数组字面量
    {}对象字面量等等

    总结
    1.JavaScript是什么?
    JavaScript是一门编程语言，可以实现很多的网页交互效果。
    2.JavaScript 书写位置?
    内部javaScript
    内部javaScript-写到</body>标签上方
    外部javaScript -但是<script> 标签不要写内容，否则会被忽略
    3.JavaScript 的注释?
    单行注释 //
    多行注释
        4.JavaScript 的结束符?
                分号;可以加也可以不加，可以按照团队约定
        5. JavaScript 输入输出语句?
        >输入:prompt()
        >输出:alert()document.write()console.log()




     */

    // 1. 文档输出内容 document.write()
    // 作用:向body内输出内容
    // 注意:如果输出的内容写的是标签，也会被解析成网页元素
    document.write('我是div标签')
    document.write('<h1>我是标题</h1>')
    // 2. 控制台打印输出 console.log()
    // 给 程序员看的 页面上看不到 右键检查点console才看得到
    // console叫控制台,log叫日志
    console.log('看看对不对')
    console.log('日志')
    // 3.alert('要出的内容')
    // 作用:页面弹出警告对话框

    // 3. 输入语句
    // 作用:显示一个对话框，对话框中包含一条文字信息，用来提示用户输入文字
    // prompt 提示,提词
    prompt('请输入您的年龄：')

    /*
    1.5 JavaScript 输入输出语法
    JavaScript代码执行顺序:
     按HTML文档流顺序执行JavaScript代码
    alert() 和 prompt()它们会跳过页面渲染先被执行(目前作为了解，后期讲解详细执行过程)
    */
  </script>
