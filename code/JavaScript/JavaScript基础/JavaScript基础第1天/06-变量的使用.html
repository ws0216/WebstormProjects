    2.1 变量是什么?
    目标:理解变量是计算机存储数据的“容器”
    1. 变量:
    白话:变量就是一个装东西的盒子。
    通俗:变量是计算机中用来存储数据的“容器”，它可以让计算机变得有记忆。

    注意:变量不是数据本身，它们仅仅是一个用于存储数值的容器。可以理解为是一个个用来装东西的纸箱子。

    总结

    计算机中用来存储数据的“容器”，简单理解是一个
    个的盒子。
    2.变量有什么作用呢?

    HTML标签

    2.2 变量的基本使用(重要)
    目标:能够声明一个变量并完成赋值操作
    1.变量的声明
    2. 变量的赋值

    1.声明变量:
    要想使用变量，首先需要创建变量(也称为声明变量或者定义变量)
    语法:
    let变量名
    声明变量有两部分构成:声明关键字、变量名(标识)
     let 即关键字(let:允许、许可、让、要)，所谓关键字是系统提供的专门用来声明(定义)变量的词语

    关键字是 JavaScript 中内置的一些英文词汇（单词或缩写），它们代表某些特定的含义，如 `let` 的含义是声明变量的，看到 `let`  后就可想到这行代码的意思是在声明变量，如 `let age;`

    举例:
    let age
     我们声明了一个age变量
    age 即变量的名称，也叫标识符

    2.变量赋值:
    定义了一个变量后，你就能够初始化它(赋值)。在变量名之后跟上一个“=”，然后是数值。
    注意:是通过变量名来获得变量里面的数据

    简单点，也可以声明变量的时候直接完成赋值操作,这种操作也称为变量初始化。

    1.变量用什么关键字来声明?
    let
    2.变量通过什么符号来赋值?
    = 这个符号我们也称为赋值运算符
    3.开发中我们经常声明的同时可以直接赋值?

    3.更新变量:
    变量赋值后，还可以通过简单地给它一个不同的值来更新它。
    注意:let不允许多次声明一个变量。

    4.声明多个变量:
    变量赋值后，还可以通过简单地给它一个不同的值来更新它。
    语法:多个变量中间用逗号隔开。
    let age = 18, uname = 'pink'
    说明:看上去代码长度更短，但并不推荐这样。为了更好的可读性，请一行只声明一个变量。
    //多行变量声明有点长，但更容易阅读
    let age = 18
    let uname = 'pink'

    1.变量赋值之后如何更新新值?
    直接给它一个不同的值来更新它
    2.我们提倡同时声明多个不同的变量吗?
    不提倡，可读性不好
    //多行变量声明有点长，但更容易阅读
    let age =18
    let uname = 'pink'

    2.3 变量的本质
    目标:能够说出变量的本质是什么
    内存:计算机中存储数据的地方，相当于一个空间
    变量本质:是程序在内存中申请的一块用来存放数据的小空间






    只声明变量不赋值 变量为undefined
    不声明 直接使用 是全局变量

    只声明，不赋值 //undefined
    var age;
    console.log(age);
    不声明，不赋值，直接使用 //报错
    console.log(age);
    不声明 只赋值 当作全局变量 //10
    age=10;
    console.log(age)

    1、同时声明多个变量
    在 JavaScript 中可以 使用一个 var 关键字 , 同时声明多个 变量 , 多个变量之间使用 逗号 \" , \" 隔开 ;
    这种变量定义方法 , 只适用于 var 关键字 , let 和 const 关键字不能使用 ;
    这种定义变量的方式已经过时 , 不推荐在现代 JavaScript 代码中使用 , 因为它可能会导致混淆和错误 ;

    2、只声明变量不赋值
    在 JavaScript 中 ,
    使用 var 关键字 在 函数作用域或全局作用域 中 声明变量 ,
    使用 let 关键字 在 块级作用域 中 声明变量 ,
    如果 声明时 , 不进行赋值 , 变量 会被自动初始化为 undefined 值 ;
    如果 使用 const 关键字 在 块级作用域 中 声明常量 , 不进行赋值 , 直接报错 'const' declarations must be initialized. ; 该报错在编译时就会报错 ;

    3、不声明变量不赋值
    在 JavaScript 中 , 不声明变量 , 不对该变量进行赋值 , 直接使用该变量 , 编译时不报错 , 执行时会报错 :

    4、不声明变量直接进行赋值
    在 JavaScript 中 , 不声明变量 直接进行赋值 , 可以直接使用该变量 ;
    如果 不显式声明变量 , 就直接进行 赋值使用 , 那么 这个变量会自动成为全局变量 , 在严格模式下直接报错 , 不推荐这种方法 ;

    if (!("a" in window)) {
      var a = 1;
    }
    alert(a);
    结果：undefined
    // 就是变量提升 但只提升声明
    分析：　
    首先，所有的全局变量都是window的属性，语句 var a = 1;等价于window.a = 1；
    第二，所有的变量声明都在范围作用域的顶部，如：
      alert("a" in window);
      var a;
    相当于：
    　var a;
      alert("a" in window);
    这是因为JavaScript引擎首先会扫墓所有的变量声明，然后将这些变量声明移动到顶部。
    第三，你需要理解该题目的意思是，变量声明被提前了，但变量赋值没有，因为这行代码包括了变量声明和变量赋值。
    当变量声明和赋值在一起用的时候，JavaScript引擎会自动将它分为两部以便将变量声明提前，不将赋值的步骤提前是因为他有可能影响代码执行出不可预期的结果。
    所以上面的代码就相当于：
    　var a;
    　if (!("a" in window)) {
    　 a = 1; }
    　alert(a); 所以为undefined

    例子2：
    var num = 100;
    　function fn() {
    　　var num = num + 1;  //var num=window.num+1;正确，此时才外外面的全局变量num
    　　return num;
    　}
    alert(fn());答案是NaN
    因为在函数体内部首先把var num提前，这样在赋值的时候去的num + 1中的值是undefined，这样进行运算后答案就是NaN,
    记住我们找对象的时候是层级往上面找的，找不到才找外面的。

    例子3：
    var b = (function(){
      function fn(){
    　 return 1;
    　}
    　return fn();
    　function fn(){
    　 return 2;
    　}
    　var fn; // 仅提升声明 不提升赋值
    　fn = 3
    })();
    alert(b)；答案是2，
    因为首先把var fn提前，然后函数体那样子定义也是一种函数的声明(需要提前)，并且同名函数后面覆盖前面的，所以就是var ,fn,fn,然后就return了，没有走之后的fn=3,所以答案就是2
    代码等价于：
    　　var b = (function(){
    　　　　　　var fn;
    　　　　　　function fn(){
    　　　　　　　　　　return 2;
    　　　　　　}
    　　　　return fn();　　　　
    　　　　fn = 3
    　　　　})();
    所以输出2

    ### 声明
    声明(定义)变量有两部分构成：声明关键字、变量名（标识）

    关键字是 JavaScript 中内置的一些英文词汇（单词或缩写），它们代表某些特定的含义，如 `let` 的含义是声明变量的，看到 `let`  后就可想到这行代码的意思是在声明变量，如 `let age;`

    `let` 和 `var` 都是 JavaScript 中的声明变量的关键字，推荐使用 `let` 声明变量！！！

    ### 赋值
    声明（定义）变量相当于创造了一个空的“容器”，通过赋值向这个容器中添加数据。

    ### 关键字
    JavaScript 使用专门的关键字 `let` 和 `var` 来声明（定义）变量，在使用时需要注意一些细节：

    以下是使用 `let` 时的注意事项：
    1. 允许声明和赋值同时进行
    2. 不允许重复声明
    3. 允许同时声明多个变量并赋值
    4. JavaScript 中内置的一些关键字不能被当做变量名

    以下是使用 `var` 时的注意事项：
    2. 允许声明和赋值同时进行
    2. 允许重复声明
    3. 允许同时声明多个变量并赋值

    大部分情况使用 `let` 和 `var` 区别不大，但是 `let` 相较 `var` 更严谨，因此推荐使用 `let`，后期会更进一步介绍二者间的区别。
        -->

    // 声明(定义)变量有两部分构成：声明关键字、变量名（标识）
    // let 即关键字，所谓关键字是系统提供的专门用来声明（定义）变量的词语
    // age 即变量的名称，也叫标识符

    // age = 18

    // let age = 18
    // 小案例
    let num = 20
    let uname = 'pink老师'

    console.log(uname)
