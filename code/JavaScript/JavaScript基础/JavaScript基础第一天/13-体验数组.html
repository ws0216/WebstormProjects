<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    1.1数组的基本使用
    目标:能够声明数组并且能够获取里面的数据
    1.声明语法
    let 数组名 =[数据1，数据2，...，数据n]
    例
    let names = ['小明'，'小刚'，'小红'，'小丽'，'小米']
    数组是按顺序保存，所以每个数据都有自己的编号
    计算机中的编号从0开始，所以小明的编号为0，小刚编号为1，以此类推
    在数组中，数据的编号也叫索引或下标
    数组可以存储任意类型的数据
    2.取值语法
    数组名[下标]
    例
    let names = ['小明'，"小刚"，'小红'，'小丽"，'小米']
    names[0] // 小明
    names[1] //小刚
    通过下标取数据
    取出来是什么类型的，就根据这种类型特点来访问
    3.一些术语:
    元素:数组中保存的每个数据都叫数组元素
    下标:数组中数据的编号
    长度:数组中数据的个数，通过数组的length属性获得
    */

    // let arr = [10, 20, 30]
    // 1. 声明数组 有序 
    let arr = ['刘德华', '张学友', '黎明', '郭富城', 'pink老师', 10]
    // 2. 使用数组  数组名[索引号] 从0
    // console.log(arr)
    console.log(arr[0]) // 刘德华
    console.log(arr[4])
    // 3. 数组长度 =  最后一个的索引号 + 1
    console.log(arr.length)  // 6

    // let 刘德华 = 10
    // console.log(刘德华)
  </script>
</body>

</html>
