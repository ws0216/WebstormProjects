    2.3 操作数组-删除

    arr.pop( )

    start 起始位置:
    指定修改的开始位置(从0计数)

    arr.pop()
    不带参数
    返回值是删除的元素

    2.想要数组开头删除1个数据元素利用那个方法?带参数吗?
    arr.shift()
    不带参数
    返回值是删除的元素

    3.想要指定删除数组元素用那个?开发常用吗?有那些使用场景?
    arr.splice(起始位置，删除的个数)
    开发很常用，比如随机抽奖，比如删除指定商品等等




    */

    // console.log(arr.pop()) // blue

    // arr.pop()
    // arr.pop()
    // console.log(arr)
    // 2. shift() 删除第一个元素
    // arr.shift()
    // console.log(arr)
    // 3. splice 删除指定元素  splice(起始位置-索引号, 删除几个)
    arr.splice(1, 1)  // 是从索引号1的位置开始删， 只删除1个
