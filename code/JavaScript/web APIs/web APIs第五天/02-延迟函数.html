<body>
  <script>
    /*
    1.2 定时器-延时函数
    JavaScript内置的一个用来让代码延迟执行的函数，叫setTimeout
    语法:
    setTimeout(回调函数,等待的毫秒数)
    setTimeout 仅仅只执行一次，所以可以理解为就是把一段代码延迟执行，平时省略window
    清除延时函数:
    let timer = setTimeout(回调函数,等待的毫秒数)
    clearTimeout(timer)
    注意点
    延时器需要等待,所以后面的代码先执行
    每一次调用延时器都会产生一个新的延时器
    // 在后面递归函数调用 自己调自己的时候

    两种定时器对比:执行的次数
    延时函数:执行一次
    间歇函数:每隔一段时间就执行一次,除非手动清除

    setInterval(回调函数，等待的毫秒数)  间歇函数
    // 返回数字型的id 12345... 第几个定时器-间歇函数
    clearInterval()
    // 清除定时器

    let timer = setTimeout(回调函数，等待的毫秒数)  延时函数
    // 返回数字型的id 12345... 第几个定时器-延时函数
    clearTimeout(timer)
    // 清除定时器



    */

    setTimeout(function () {
      console.log('时间到了')
    }, 2000)
  </script>
</body>

</html>
