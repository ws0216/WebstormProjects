<body>
  <ul>
    <li>我是老大</li>
  </ul>
  <script>
    /*
    2.3 增加节点  重点
    目标:能够具备根据需求新增节点的能力
    很多情况下，我们需要在页面中增加元素
      比如，点击发布按钮，可以新增一条信息
    一般情况下，我们新增节点，按照如下操作:
      创建一个新的节点
      把创建的新的节点放入到指定的元素内部
    学习路线:
    创建节点
    追加节点

    1.创建节点
    即创造出一个新的网页元素，再添加到网页内，一般先创建节点，然后插入节点
    创建元素节点方法:
    // 创造一个新的元素节点
    document.createElement('标签名')

    2.追加节点
    要想在界面看到，还得插入到某个父元素中
    插入到父元素的最后一个子元素:
    // 插入到这个父元素的最后
    父元素.appendChild(要插入的元素)
    append:添加
    插入到父元素中某个子元素的前面
    // 插入到某个子元素的前面
    父元素.insertBefore(要插入的元素，在哪个元素前面)

    2.3 增加节点
    特殊情况下，我们新增节点，按照如下操作:
    复制一个原有的节点
    把复制的节点放入到指定的元素内部
    克隆节点:
    // 克隆一个已有的元素节点
    元素.cloneNode(布尔值)
    cloneNode会克隆出一个跟原标签一样的元素，括号内传入布尔值
    若为true，则代表克隆时会包含后代节点一起克隆
    若为false，则代表克隆时不包含后代节点
    默认为false

    2.4 删除节点
    目标:能够具备根据需求删除节点的能力
    若一个节点在页面中已不需要时，可以删除它
    在JavaScript原生DOM操作中，要删除元素必须通过父元素删除
    语法
    父元素.removeChild(要删除的元素)
    注:
    如不存在父子关系则删除不成功
    删除节点和隐藏节点(display:none)有区别的:隐藏节点还是存在的，但是删除，则从html中删除节点



    */

    /*// // 1. 创建节点
    // const div = document.createElement('div')
    // // console.log(div)
    // 2. 追加节点  作为最后一个子元素
    // document.body.appendChild(div)
    const ul = document.querySelector('ul')
    const li = document.createElement('li')
    li.innerHTML = '我是li'
    // ul.appendChild(li)
    // ul.children
    // 3. 追加节点

    const  ul = document.querySelector('ul')
    const  li = document.createElement('li')
    li.innerHTML = '我是li'
    ul.insertBefore(li, ul.children[0])
    const li2 = document.createElement('li')
    li2.innerHTML = '我是最后一个li'
    ul.appendChild(li2)


  </script>
</body>
