<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 600px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div></div>
<script>
    console.log('自己做的-------------------')
    const date11 = new Date()
    console.log(date11);

    const date12 = new Date('2025-4-18 14:17:22')
    console.log(date12);

    console.log(date11.getFullYear());
    console.log(date11.getMonth() + 1);
    console.log(date11.getDate());
    console.log(date11.getDay());
    console.log(date11.getHours());
    console.log(date11.getMinutes());
    console.log(date11.getSeconds());

    const div = document.querySelector('div')
    const date = new Date()
    div.innerHTML = getMyDate()
    function  getMyDate() {
        const date = new Date()
        let h = date.getHours()
        let m = date.getMinutes()
        let s = date.getSeconds()
        h = h < 10 ? '0' + h : h
        m = m < 10 ? '0' + m : m
        s = s < 10 ? '0' + s : s
        return `今天是${date.getFullYear()}年${date.getMonth()+1}月${date.getDate()}日${h}:${m}:${s}`
    }
    setInterval(function () {
        div.innerHTML = getMyDate()
    },1000)

    console.log('时间的另外一个写法')
    console.log(date.toLocaleString()); // 日期年月日和时间时分秒
    console.log(date.toLocaleDateString()); // 日期年月日
    console.log(date.toLocaleTimeString()); // 时间时分秒


    const date13 = new Date()
    console.log(date13.getTime());

    console.log(+new Date())

    console.log(Date.now())

    const arr = ['星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
    console.log(arr[new Date().getDay()])




</script>

</body>
</html>
