<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
   <button>点击</button>
  <input type="text">
  <script>
    /*
    03 事件对象
    获取事件对象
    事件对象常用属性

    3.1获取事件对象
    目标:能说出什么是事件对象
    事件对象是什么
    也是个对象，这个对象里有事件触发时的相关信息(鼠标/键盘的信息)
    例如:鼠标点击事件中，事件对象就存了鼠标点在哪个位置等信息
    使用场景
    可以判断用户按下哪个键，比如按下回车键可以发布新闻
    可以判断鼠标点击了哪个元素，从而做相应的操作

    3.1获取事件对象
    语法:如何获取
    在事件绑定的回调函数的第一个参数就是事件对象
    一般命名为 event、ev、e
    // 注意：event是全局对象，不建议以此命名
    元素.addEventListener('click'，function (e) {
    }
    e 就是事件对象

    总结
    1.事件对象是什么?
    是对象object,也有属性和方法
    也是个对象，这个对象里有事件触发时的相关信息
    2.事件对象在哪里?
    在事件绑定的回调函数的第一个参数就是事件对象
    元素.addEventListener('click'，function (e) {
    }

    e: 事件对象
    e.属性: 事件对象属性
    目标:能够使用常见事件对象属性
    部分常用属性:
    type
      获取当前的事件类型
    clientX/clientY
      获取光标相对于浏览器可见窗口左上角的位置
    offsetX/offsetY
      获取光标相对于当前DOM元素左上角的位置
    key
      用户按下的键盘键的值
      现在不提倡使用keyCode

    键盘事件
    键盘触发
    Keydown 键盘按下触发
    Keyup 键盘抬起触发


    */

    const btn = document.querySelector('button')
    btn.addEventListener('click', function (e) {
      console.log(e)
    })

    const input = document.querySelector('input')
    input.addEventListener('keyup', function (e) {
      // console.log(11)
      console.log(e.key)
      if (e.key === 'Enter') {
        console.log('我按下了回车键')
      }
    })

  </script>
</body>

</html>
