<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>点击</button>
  <script>
    /*
    垃圾回收机制
    如果在一个函数里面,定义的这个新的局部变量 num 当我们执行完这次函数之后,这个变量不再使用了,它会进行销毁掉/回收掉,
    当我给这个按钮做了一次点击事件,函数就执行了,执行完了之后这个变量没用了,
    这时在js里面自动有个垃圾回收机制,相当于把下面这两句话删掉了/回收了
      const num = Math.random()
      console.log(num) // [0,1)

    下次再次点击的时候又会创建一个 新的 num 变量,就不会有冲突了

    */

    const btn = document.querySelector('button')
    btn.addEventListener('click', function () {
      const num = Math.random()
      console.log(num) // [0,1)
    })
  </script>
</body>

</html>
