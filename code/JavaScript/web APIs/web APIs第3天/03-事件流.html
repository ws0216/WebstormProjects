<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 500px;
      height: 500px;
      background-color: pink;
    }

    .son {
      width: 200px;
      height: 200px;
      background-color: purple;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="son"></div>
  </div>
  <script>
    /*
    1. 学习事件流，事件委托，其他事件等知识
    2.优化多个事件绑定和实现常见网页交互

    01 事件流
    1.1 事件流和两个阶段说明
    目标:能够说出事件流经过的2个阶段
    事件流指的是事件完整执行过程中的流动路径
    说明:假设页面里有个div，当触发事件时，会经历两个阶段，分别是捕获阶段、冒泡阶段
    简单来说: 捕获阶段是从父到子 冒泡阶段是从子到父
    实际工作都是使用事件冒泡为主

    1.2 事件捕获
    目标:简单了解事件捕获执行过程
    事件捕获概念:
    从DOM的根元素开始去执行对应的事件(从外到里)
    事件捕获需要写对应代码才能看到效果
    代码:
    DOM.addEventListener(事件类型,事件处理函数,是否使用捕获机制)
    说明:
    addEventListener 第三个参数传入 true 代表是捕获阶段触发(很少使用)
    若传入 false 代表冒泡阶段触发，默认就是false
    若是用 LO 事件监听，则只有冒泡阶段，没有捕获



    */
    const fa = document.querySelector('.father')
    const son = document.querySelector('.son')
    // 去找老师 从大到小 从父到子
    // 山东  济南  蓝翔   目标（pink老师）  捕获阶段
    // 离开老师 从小到大 从子到父
    // 蓝翔  济南   山东   冒泡阶段
    // 给这三个都注册了同名的点击事件,其实点击一下son的时候是从document开始一层一层往下执行的,叫事件流动
    // 就是这个点击事件是往下流的,这些盒子会依次执行,这就叫事件流,就是事件流的捕获
    document.addEventListener('click', function () {
      alert('我是爷爷')
    }, true)
    fa.addEventListener('click', function () {
      alert('我是爸爸')
    }, true)
    son.addEventListener('click', function () {
      alert('我是儿子')
    }, true)

  </script>
</body>

</html>
