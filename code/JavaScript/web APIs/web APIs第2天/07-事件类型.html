<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div></div>
  <script>
    /*
    2.事件类型
    鼠标事件
    鼠标触发
    click 鼠标点击
    mouseenter 鼠标经过
    mouseleave 鼠标离开

    焦点事件
    表单获得光标
    focus 获得焦点
    blur 失去焦点

    键盘事件
    键盘触发
    Keydown 键盘按下触发
    Keyup 键盘抬起触发

    文本事件
    表单输入触发
    input 用户输入事件


    */
    const div = document.querySelector('div')
    // 鼠标经过
    div.addEventListener('mouseenter', function () {
      console.log(`轻轻的我来了`)
    })
    // 鼠标离开
    div.addEventListener('mouseleave', function () {
      console.log(`轻轻的我走了`)
    })

  </script>
</body>

</html>
