<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 1000px;
      height: 200px;
      background-color: pink;
      margin: 100px auto;
      text-align: center;
      font-size: 50px;
      line-height: 200px;
      font-weight: 700;
    }

    .box1 {
      position: absolute;
      right: 20px;
      top: 10px;
      width: 20px;
      height: 20px;
      background-color: skyblue;
      text-align: center;
      line-height: 20px;
      font-size: 16px;
      /* 鼠标经过变成小手 */
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="box">
    我是广告
    <div class="box1">X</div>
  </div>
  <script>
    /*
    案例
    京东点击关闭顶部广告
    需求:点击关闭之后，顶部关闭
    分析:
    ①:点击的是关闭按钮
    ②:关闭的是父盒子
    核心:利用样式的显示和隐藏完成，
    display:none 隐藏元素
    display:block 显示元素


    */
    // 实现点击子盒子,关闭父盒子,隐藏父盒子
    // 1. 获取事件源 子盒子 即关闭按钮
    const box1 = document.querySelector('.box1')
    //  关闭的是大盒子 父盒子
    const box = document.querySelector('.box')
    // 2. 事件侦听
    box1.addEventListener('click', function () {
      box.style.display = 'none'
    })
  </script>
</body>

</html>
