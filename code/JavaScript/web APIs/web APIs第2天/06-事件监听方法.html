<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>点击</button>
  <script>
    /*
    1.2 事件监听版本
    DOM LO
    事件源.on事件 = function(){}
    DOM L2
    事件源.addEventListener(事件,事件处理函数)
    区别:
    on方式会被覆盖
    addEventListener方式不会被覆盖 可绑定多次，拥有事件更多特性，推荐使用

    发展史:
    DOM LO: 是DOM的发展的第一个版本;L:level
    DOM L1: DOM级别1于1998年10月1日成为W3C推荐标准
    DOM L2: 使用addEventListener注册事件
    DOM L3: DOM3级事件模块在DOM2级事件的基础上重新定义了这些事件，也添加了一些新事件类型

    2.事件类型
    鼠标事件
    鼠标触发
    click 鼠标点击
    mouseenter 鼠标经过
    mouseleave 鼠标离开

    焦点事件  主要指的是 表单input/文本域textarea
    表单获得光标
    focus 获得焦点
    blur 失去焦点
    focus 有焦点/获取焦点:鼠标点击输入框
    blur  失去焦点:鼠标点击输入框以外的地方

    innerHTML拿不到input里面的文本内容
    只有input.value才能拿到文本内容

    div是拿不到光标的
    input表单才能

    键盘事件
    键盘触发
    Keydown 键盘按下触发
    Keyup 键盘抬起触发

    文本事件
    表单输入触发
    input 用户输入事件



    */

    const btn = document.querySelector('button')
    // btn.onclick = function () {
    //   alert(11)
    // }
    // btn.onclick = function () {
    //   alert(22)
    // }

    // let num = 10
    // num = 20
    btn.addEventListener('click', function () {
      alert(11)
    })
    btn.addEventListener('click', function () {
      alert(22)
    })
  </script>
</body>

</html>
