<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>点击</button>
  <script>
    /*
    学习目标
    1.掌握事件绑定处理和事件对象，完成常见网页交互

    01
    事件监听(绑定)
    事件监听
    拓展阅读-事件监听版本

    1.1 事件监听
    目标:能够给 DOM元素添加事件监听
    什么是事件?
    事件是在编程时系统内发生的动作或者发生的事情
    比如用户在网页上单击一个按钮
    什么是事件监听?
    就是让程序检测是否有事件产生，一旦有事件触发，就立即调用一个函数做出响应，也称为绑定事件或者注册事件
    比如鼠标经过显示下拉菜单，比如点击可以播放轮播图等等

    1.1 事件监听
    语法:
    元素对象.addEventListener('事件类型',要执行的函数)
    事件监听三要素:
    事件源:哪个dom元素被事件触发了，要获取dom元素
    事件类型:用什么方式触发，比如鼠标单击click、鼠标经过mouseover 等
    事件调用的函数:要做什么事

    举例说明
    <button>按钮</button>
    const btn = document.querySelector('.btn')
    // 修改元素样式
    btn.addEventListener('click',function (){
      alert('点击了~')
    })
    注意:
    1.事件类型要加引号
    2.函数是点击之后再去执行，每次点击都会执行一次

    总结
    1.什么是事件监听?
    就是让程序检测是否有事件产生，一旦有事件触发，
    就立即调用一个函数做出响应，也称为注册事件
    2.事件监听三要素是什么?
    事件源(谁被触发了)  // 元素对象
    事件类型(用什么方式触发，点击还是鼠标经过等)  //
    事件处理程序(要做什么事情)  // 要执行的函数

    元素对象.addEventListener('事件类型',要执行的函数)

    每触发一次事件,就执行一次函数


    */

    // 需求： 点击了按钮，弹出一个对话框
    // 1. 事件源   按钮  
    // 2. 事件类型 点击鼠标   click 字符串
    // 3. 事件处理程序 弹出对话框
    const btn = document.querySelector('button')
    // btn是个对象 对象有很多方法 方法就是一些动作 要干什么事
    btn.addEventListener('click', function () {
      alert('你早呀~')
    })

  </script>
</body>

</html>
