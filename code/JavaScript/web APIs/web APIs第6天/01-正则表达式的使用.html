  <script>
    /*
    学习目标
    1. 能够利用正则表达式校验输入信息的合法性
    2.具备利用正则表达式验证小兔鲜注册页面表单的能力

    01 正则表达式
    目标:学习正则表达式概念及语法，编写简单的正则表达式实现字符的查找或检测。

    1.1 什么是正则表达式
    正则表达式(Regular Expression)是用于匹配字符串中字符组合的模式。在JavaScript中，正则表达式也是对象
    通常用来查找、替换那些符合正则表达式的文本，
    请在上图中找出【戴帽子和眼镜的男人]
    戴帽子、戴眼镜、男人都是描述信息，通过这些信息能够在人群中查找到确定的某个人，那么这些用于查找的描述信息编写一个模式，对应到计算机中就是所谓的正则表达式。

    正则表达式在JavaScript中的使用场景:
    例如验证表单:用户名表单只能输入英文字母、数字或者下划线，昵称输入框中可以输入中文(匹配)
    > 比如用户名:/^[a-z0-9_-]{3,16}$/
    过滤掉页面内容中的一些敏感词(替换)，或从字符串中获取我们想要的特定部分(提取)等。

    1.正则表达式是什么?
    是用于匹配字符串中字符组合的模式
    2.正则表达式有什么作用?
    表单验证(匹配)
    过滤敏感词(替换)
    字符串中提取我们想要的部分(提取)

    1.2语法
    我们想要查找是否有戴眼镜的人，怎么做呢?
    1.定义规则:戴眼镜的
    2.根据规则去查找:找到则返回
    正则同样道理，我们分为两步:
    1.定义规则
    2.查找
    比如:查找下面文本中是否包含字符串’前端’
    let str ='IT培训，前端开发培训,web前端培训,软件测试培训,产品经理培训'

    1.2 语法
    JavaScript中定义正则表达式的语法有两种，我们先学习其中比较简单的方法:
    1.定义正则表达式语法:
    const 变量名 = /表达式/
    其中 / / 是正则表达式字面量
    比如:
    const reg = /前端/

    2.判断是否有符合规则的字符串:
    test() 方法
    用来查看正则表达式与指定的字符串是否匹配
    语法:
    reg0bj.test(被检测的字符串)
    // 先有规则再检查  规则在前匹配在后

    比如:
    // 要检测的字符串
    const str ='IT培训,前端开发培训,IT培训课程,web前端培训,Java培训,人工智能培训'
    // 1.定义正则表达式，检测规则
    const reg =/前端/
    // 2.检测方法
    // str这个字符串里面到底包不包含前端这两个字  包含为true,不包含为false
    console.log(reg.test(str)) // true
    E*C62c(20l)
    如果正则表达式与指定的字符串匹配，返回true，否则false

    总结
    1.正则表达式使用分为几步?
    定义正则表达式  / /
    检测查找是否匹配
    // 要检测的字符串
    const str ='IT培训,前端开发培训,IT培训课程,web前端培训,Java培训,人工智能培训'
    // 1.定义正则表达式，检测规则
    const reg = /前端/
    // 2.检测方法
    console.log(reg.test(str)) // true

    3.检索(查找)符合规则的字符串:
    exec ()方法在一个指定字符串中执行一个搜索匹配
    语法:
    reg0bj.exec(被检测字符串)
    比如:
    // 要检测的字符串
    const str = 'IT培训,前端开发培训,IT培训课程,web前端培训,Java培训,人工智能培训'
    // 1.定义正则表达式，检测规则
    const reg =/前端/
    // 2.检测方法
    console.log(reg.exec(str)) // 返回的是数组
    ['前端'，index: 5,input:‘IT培训,前端开发培训,IT培训课程,web前端培训,Java培训,人工智能培训"，groups: undefined]
    如果匹配成功，exec()方法返回一个数组，否则返回null

    总结
    1.正则表达式检测查找test方法和exec方法有什么区别?
    test方法 用于判断是否有符合规则的字符串，返回的是布尔值 找到返回true，否则false
    exec方法用于检索(查找)符合规则的字符串，找到返回数组，否则为null



    */
    const str = '我们在学习前端，希望学习前端能高薪毕业'
    // 正则表达式使用：
    // 1. 定义规则
    const reg = /前端/
    // 2. 是否匹配
    console.log(reg.test(str))  // true
    // 3. exec()
    console.log(reg.exec(str))  // 返回数组
  </script>
