    为什么要学?

      window.addEventListener('scroll', function () {
      // 执行的操作
      给 window 或 document 添加 scroll 事件
    监听某个元素的内部滚动直接给某个元素加即可

    使用场景:
    我们想要页面滚动一段距离，比如100px，就让某些元素

    就可以使用scroll来检测滚动的距离~~~

    3.2 页面滚动事件-获取位置
    scrollLeft和scrollTop(这2个都是属性) 是元素的属性 并且值是数字型 不带单位
      获取被卷去的大小
      获取元素内容往左、往上滚出去看不到的距离
      这两个值是可读写的
    尽量在scroll事件里面获取被卷去的距离
    div.addEventListener('scroll',function () {
      console.log(this.scrollTop)
    })

    scrollTop: 被卷去的头部
    被卷去的大小:当拉动滚动条往下拖时,内容会往上走并且看不见了,往上走的看不见了的那部分就是scrollTop

    开发中，我们经常检测页面滚动的距离，比如页面滚动100像素，就可以显示一个元素，或者固定一个元素
    //页面滚动事件
    window.addEventListener('scroll',function () {
      // document.documentElement 是html元素获取方式
      const n = document.documentElement.scrollTop
      console.log(n)
    })
    注意事项
    document.documentElementHTML文档返回对象为HTML元素

    document.body: 获取body元素
    document.documentElement: 获取html元素

    总结
    1.被卷去的头部或者左侧用那个属性?是否可以读取和修改?
    scrollTop / scrollLeft
    可以读取，也可以修改(赋值)
    都是元素的属性 并且值是数字型 不带单位

    const div = document.querySelector('div')

      const n = document.documentElement.scrollTop
      if (n >= 100) {
        div.style.display = 'block'
      } else {
        div.style.display = 'none'
      }
    })
