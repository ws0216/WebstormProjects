<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="box">我是文字的内容</div>
  <script>
    /*
    操作元素内容
    对象.innerText 属性
    对象.innerHTML 属性

    三、操作元素内容
    目标:能够修改元素的文本更换内容
    DOM对象都是根据标签生成的,所以操作标签,本质上就是操作DOM对象。
    就是操作对象使用的点语法。
    如果想要修改标签元素的里面的内容，则可以使用如下几种方式:
    学习路径:
    1. 对象.innerText属性
    2. 对象.innerHTML属性
    修改文本属性的属性值,就是修改文本内容

    三、操作元素内容
    1.元素innerText 属性
    将文本内容添加/更新到任意标签位置
    显示纯文本，不解析标签
    举例说明
    // 获取标签内部的文字
    const info = document.querySelector('.info')
    console.log(info.innerText)
    // 添加/修改标签内部文字内容
    info.innerText ='嗨喽,俺是刘德华~'

    2.元素. innerHTML属性
    将文本内容添加/更新到任意标签位置
    会解析标签，多标签建议使用模板字符
    举例说明
    // 获取标签内部的文字
    const info = document.querySelector('.info')
    console.log(info.innerHTML)
    // 添加/修改标签内部文字内容
    info.innerHTML =`嗨喽,俺是<strong>刘德华</strong>~`

    总结
    1.设置/修改DOM元素内容有哪2种方式?
    元素.innerText 属性
    元素.innerHTML 属性
    注意:属性不加小括号
    2.三者的区别是什么?
    元素.innerText 属性 只识别文本，不能解析标签
    元素.innerHTML 属性 能识别文本，能够解析标签
    如果还在纠结到底用谁，你可以选择innerHTML



    */

    // const obj = {
    //   name: 'pink老师'
    // }
    // console.log(obj.name)
    // obj.name = 'red老师'
    // 1. 获取元素
    const box = document.querySelector('.box')
    // 2. 修改文字内容  对象.innerText 属性
    // console.log(box.innerText)  // 获取文字内容
    // // box.innerText = '我是一个盒子'  // 修改文字内容
    // box.innerText = '<strong>我是一个盒子</strong>'  // 不解析标签

    // 3. innerHTML 解析标签
    console.log(box.innerHTML)
    // box.innerHTML = '我要更换'
    box.innerHTML = '<strong>我要更换</strong>'
  </script>
</body>

</html>
