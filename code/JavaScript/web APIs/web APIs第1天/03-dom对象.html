<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>123</div> <!-- div 在html中是 标签 -->
  <div>456</div>
  <span>qqq</span>
  <a href="">baidu</a>
  <script>
    /*
    Web API 基本认知
    1.1 作用和分类
    作用:就是使用 JS 去操作 html 和 浏览器
    分类:DOM (文档对象模型)、BOM(浏览器对象模型)
    JavaScript 分为 ECMAScript(JavaScript语言基础) 和 Web APIs
      Web APIs 分为 DOM(页面文档对象模型) 和 BOM(浏览器对象模型)

    1.2 什么是DOM
    DOM (Document Object Model--文档对象模型)是用来呈现以及与任意 HTML 或 XML 文档交互的API
    白话文:DOM是浏览器提供的一套专门用来操作网页内容的功能
    DOM作用:开发网页内容特效和实现用户交互

    总结
    1. Web API阶段我们学习那两部分?
    DOM
    BOM
    2. DOM 是什么?有什么作用?
    DOM 是文档对象模型
    操作网页内容，可以开发网页内容特效和实现用户交互

    1.3 DOM树
    DOM树是什么
      将 HTML 文档以树状结构直观的表现出来，我们称之为 文档树 或 DOM树
      描述网页内容关系的名词
      作用:文档树直观的体现了标签与标签之间的关系

    1.4 DOM对象(重要)
    DOM对象:浏览器根据html标签生成的JS对象
      所有的标签属性都可以在这个对象上面找到
      修改这个对象的属性会自动映射到标签身上
    DOM的核心思想
      把网页内容当做对象来处理
    document 对象
      是 DOM里提供的一个对象
      所以它提供的属性和方法都是用来访问和操作网页内容的
        例:document.write()
    网页所有内容都在document里面

    Document 文档
    Root element 根元素  元素节点
    Attribute 属性  属性节点
    Text 文本  文本节点

    总结
    1.DOM 树是什么?
    将 HTML 文档以树状结构直观的表现出来，我们称之为文档树或 DOM
    树
    作用:文档树直观的体现了标签与标签之间的关系
    2.DOM对象怎么创建的?
    浏览器根据html标签生成的JS对象(DOM对象)
    DOM的核心就是把内容当对象来处理
    3. document 是什么?
    是 DOM 里提供的一个对象
    网页所有内容都在document里面

    //我们把标签获取过来的,在DOM树里面所有的标签都叫对象
    所以这个标签我们把它获取过来了,它在html里面叫 标签,在 js DOM 里面叫 DOM对象




    */
    // 因为所有标签都在document对象里面
    const div = document.querySelector('div span')
    // 打印对象
    console.dir(div)  // div 在js里面是 dom 对象
    // div 在html里面是标签,但是在js里面获取过来的都叫对象
  </script>
</body>

</html>
