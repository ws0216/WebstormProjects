<head>

<body>
  <script>
    /*
    学习目标
    1.理解节点(标签)的增删改查
    2.具备编写增加学生信息表案例的能力

    01 日期对象
    实例化
    时间对象方法
    时间戳

    1. 日期对象
    目标:掌握日期对象，可以让网页显示日期
    日期对象:用来表示时间的对象
    作用:可以得到当前系统时间
    学习路径:
    1. 实例化
    2. 日期对象方法
    3. 时间戳

    1.1 实例化
    目标:能够实例化日期对象
    在代码中发现了new关键字时，一般将这个操作称为实例化
    // 只要用 new 关键字来进行操作的都叫做实例化
    // 类似 const array = new Array()
    创建一个时间对象并获取时间

      获得当前时间
      // Date的D要大写
      // date 就是一个日期对象
      const date = new Date()
      console.log(date)
      // Sun Apr 20 2025 13:46:04 GMT+0800 (中国标准时间)

      获得指定时间
      const date1 = new Date('2022-5-1 08:30:00')
      console.log(date1)
      // Sun May 01 2022 08:30:00 GMT+0800 (中国标准时间)

    2.2 日期对象方法
    目标:能够使用日期对象中的方法写出常见日期
    使用场景:因为日期对象返回的数据我们不能直接使用，所以需要转换为实际开发中常用的格式

    方法
    getFullYear()
    getMonth()
    getDate()
    getDay()
    getHours()
    getMinutes()
    getSeconds()

    作用
    获得年份
    获得月份
    获取月份中的每一天
    获取星期
    获取小时
    获取分钟
    获取秒

    说明
    获取四位年份
    取值为0~11 // 要+1 取值为 1~12
    不同月份取值也不相同
    取值为0~6 // 外国 星期0 就是 星期天
    取值为0~23
    取值为0~59
    取值为0~59

    console.log('时间的另外一个写法')
    console.log(date.toLocaleString()); // 日期年月日和时间时分秒
    console.log(date.toLocaleDateString()); // 日期年月日
    console.log(date.toLocaleTimeString()); // 时间时分秒



    */
    // 实例化  new 
    // 1. 得到当前时间 
    const date = new Date()
    console.log(date)
    // Fri Apr
    // 2022 09:00:17
    // 2. 指定时间
    const date1 = new Date('2022-5-1 08:30:00')
    console.log(date1)
    // Sun May 01 2022 08:30:00 GMT+0800 (中国标准时间)
  </script>
