<body>
  <script>
    /*
    2.2 日期对象方法
    目标:能够使用日期对象中的方法写出常见日期
    使用场景:因为日期对象返回的数据我们不能直接使用，所以需要转换为实际开发中常用的格式

    如果要使用日期对象里面的方法 一定要先实例化

    方法
    getFullYear()
    getMonth()
    getDate()
    getDay()
    getHours()
    getMinutes ()
    getSeconds ()

    作用
    获得年份
    获得月份
    获取月份中的每一天
    获取星期
    获取小时
    获取分钟
    获取秒

    说明
    获取四位年份
    取值为0~11 // 要+1 取值为 1~12
    不同月份取值也不相同
    取值为0~6 // 外国 星期0 就是 星期天
    取值为0~23
    取值为0~59
    取值为0~59


    */
    // 获得日期对象
    const date = new Date()
    // 使用里面的方法
    console.log(date.getFullYear())
    console.log(date.getMonth() + 1)  // 月份要 + 1
    console.log(date.getDate())
    console.log(date.getDay())  // 星期几
  </script>
</body>

</html>
