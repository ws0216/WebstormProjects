<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /*
    练习
        独立完成对象解构赋值
        需求①:有个对象:const pig = { name: '佩奇',age:6 }
        结构为变量:完成对象解构，并以此打印出值
        需求②:请将pig对象中的name，通过对象解构的形式改为uname，并打印输出
        需求③:请将数组对象，完成商品名和价格的解构
        const goods = [
            {
            goodsName:'小米',
            price: 1999
            }
        ]

    */

    const pig = {name:'佩奇',age:6}
    const {name:uname,age} = pig
    console.log(uname);
    console.log(age);

    const goods = [
        {
            goodsName:'小米',
            price: 1999
        }
    ]

    const [{goodsName,price}] = goods
    console.log(goodsName);
    console.log(price);


</script>

</body>
</html>
