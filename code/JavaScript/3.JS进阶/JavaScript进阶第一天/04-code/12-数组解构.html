    3.1 数组解构
    数组解构是将数组的单元值(数组元素)快速批量赋值给一系列变量的简洁语法。
    基本语法:
    1.赋值运算符 = 左侧的[]用于批量声明变量，右侧数组的单元值将被赋值给左侧的变量
    2.变量的顺序对应数组单元值的位置依次进行赋值操作

    数组有索引 是有序的 解构的时候是按照索引号对应来进行解构的

    对象是无序的

    //普通的数组
    const arr = [1,2,3]
    // 批量声明变量abc
    // 同时将数组单元值123依次赋值给变量abc
    const [a, b, c] = arr
    console.log(a) // 1
    console.log(b) // 2
    console.log(c) // 3

    // 同时将数组单元值123,依次赋值给变量abc
    const [a, b,c] = [1, 2,3]
    console.log(a) // 1
    console.log(b) // 2
    console.log(c) // 3

    2.变量多 单元值少的情况:
    // 变量多，单元值少
    const [a, b, c，d] = ['小米'，'苹果'，'华为']
    console.log(a) //小米

    console.log(c) // 华为

    变量的数量大于单元值数量时，多余的变量将被赋值为undefined

    2.变量少 单元值多的情况:
