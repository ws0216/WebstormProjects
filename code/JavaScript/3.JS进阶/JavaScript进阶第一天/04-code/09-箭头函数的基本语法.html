  <script>
    /*
    2.3 箭头函数(重要)
    目标:能够熟悉箭头函数不同写法
    目的:引入箭头函数的目的是更简短的函数写法并且不绑定this，箭头函数的语法比函数表达式更简洁
    使用场景:箭头函数更适用于那些本来需要匿名函数的地方
    学习路径:
    1. 基本语法
    2. 箭头函数参数
    3. 箭头函数this

    箭头函数主要做替代函数表达式 替代匿名函数

    1.基本语法

    语法1:基本写法
    普通函数
    const fn = function () {
    console.log('我是普通函数')
    fn()

    // 箭头函数
    const fn = () => {
      console.log('俺是箭头函数')
    }
    fn()

    语法2:只有一个参数可以省略小括号
    // 普通函数
    const fn = function (x) {
      return x+x
    }
    console.log(fn(1)) // 2

    // 箭头函数
    const fn = x => {
    return x+x
    console.log(fn(1)) // 2

    语法3:如果函数体只有一行代码，可以写到一行上，并且无需写return 直接返回值
    // 普通函数
    const fn = function (x, y) {
    return x+y
    console.log(fn(1, 2)) //3

    // 箭头函数
    const fn = (x,y) => x+y
    console.log(fn(1,2)) // 3

    // 更简洁的语法
    const form = document.querySelector('form')
    form,addEventListener("click", ev => ev.preventDefault())

    语法4:加括号的函数体返回对象字面量表达式
    const fn1 = uname => ({ uname: uname })
    console.log(fn1('pink老师')) // {uname: 'pink老师'}

    1.箭头函数属于表达式函数，因此不存在函数提升
    2.箭头函数只有一个参数时可以省略圆括号()
    3.箭头函数函数体只有一行代码时可以省略花括号{}，并自动做为返回值被返回
    4.加括号的函数体返回对象字面量表达式

    */

    // const fn = function () {

    // fn(1)

    // const fn = x => {
    //   console.log(x)
    // }
    // fn(1)
    // // 3. 只有一行代码的时候，我们可以省略大括号
    // const fn = x => console.log(x)

    // 4. 只有一行代码的时候，可以省略return
    // const fn = x => x + x

    // const fn1 = function () {
    //   console.log('111')
    // }
    // fn1()

    const fn1 = () => {
      console.log(1)
    }
    fn1()

    const fn2 = x => {
      console.log(x)
    }
    fn2(2)

    const fn3 = (x) => console.log(x);
    fn3(3)

    const fn4 = x => x+x
    fn4(4)

    const fn5 = (x,y) => x+y
    fn5(2,3)

    const fn6 = (uname) => ({uname:uname})
    console.log(fn6('pink老师')) //Object
