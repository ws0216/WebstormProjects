<!-- 改变原数组的方法 -->
<script>

    // 定义一个数组
    let arr = ['html', 'css', 'javascript']

    // 改变原数组的方法:
    // 1. push() 动态向数组的尾部添加一个单元
    arr.push('Nodejs')
    console.log(arr)
    arr.push('Vue')

    // 2. unshift() 动态向数组头部添加一个单元
    arr.unshift('VS Code')
    console.log(arr)

    // 3. splice(startIndex,num[,item1,...itemX]) 动态删除或添加任意单元
    // num: 要删除的数量
    // item1,...itemX: 可选 添加的新项目
    arr.splice(2, 1) // 从索引值为2的位置开始删除1个单元
    console.log(arr)

    // 4. pop() 删除最后一个单元 末尾弹出
    arr.pop()
    console.log(arr)

    // 5. shift() 删除第一个单元
    arr.shift()
    console.log(arr)

    // 6. reverse() 在原数组中颠倒元素的顺序
    console.log(arr.reverse())

    // 7. sort() 对原数组元素进行排序 默认升序排列
    let arr1 = [1,3,2,4]
    console.log(arr1.sort(function (a,b) {
        return a-b
    })) // 升序排序
    // setTimeout(function () {
    //     console.log(arr1.sort(function (a,b) {
    //         return b-a
    //     })) //降序排列
    // },5000)

</script>

<!-- 不改变原数组的方法 -->
<script>
    /*
    不改变原数组的方法:
    concat(): arr1.concat(arr2)  连接两个或更多数组，返回新数组

    slice(startIndex,endIndex)  截取一段数组，截到endIndex数组元素之前 返回新数组

    join('分隔符')  把数组的所有元素按分隔符拼接成一个字符串(分隔符也包含在该字符串内)

    split('分隔符') 与join()作用相反

    indexOf()  搜索数组中的元素，并返回他所在的位置(索引号)

    */

    {
        let arr1 = [1,2,3,'pink']
        let arr2 = [4,5,6]
        console.log(arr1.concat(arr2))

        console.log(arr1.slice(0,1))

        console.log('-----------')
        console.log(arr1.join(','))
        console.log(arr1.join('/'))

        console.log('1,2,3'.split(','))

        console.log(arr1.indexOf('pink'))

    }
</script>

<!-- 数组的遍历方法 -->
<script>
    /*
    遍历数组的方法有哪些？
    1）for循环(for i)
    2）for…in    遍历对象 输出每一个属性
    3）for…of    遍历对象 输出每一个属性对应的值
    4）forEach   遍历数组 对每个元素执行一次给定的函数

    forEach(callbackFn[,thisArg])
    callbackFn: 为数组中每个元素执行的函数。并会丢弃它的返回值。该函数被调用时将传入以下参数：
    element: 数组中正在处理的当前元素。
    index: 数组中正在处理的当前元素的索引。
    array: 调用了 forEach() 的数组本身。
    thisArg 可选: 执行 callbackFn 时用作 this 的值。参见迭代方法。

    1.forEach(function (value,index) {})  遍历数组  一般用于纯遍历数组元素

    2.map(function (value,index) {})      处理数组  返回新数组

    3.filter(function (value,index) {})   过滤数组  返回符合条件的元素组成的新数组

    4.reduce(function (prev,current){}, 起始值)   返回累计处理的结果 经常用于求和等

    5.every(function (value,index) {})    检测数组中 每个元素 是否都符合要求 返回布尔值 空数组情况下都会返回true

    6.some(function (value,index) {})     检测数组中 是否有元素 符合要求 返回布尔值

    7.find(function (value,index) {})     查找数组中符合条件的 第一个数组元素并返回 没有则返回undefined

    伪数组转换为真数组: 静态方法Array.from()


    */

    {
        let arr = [1,2,3,4]
        for (const item of arr) {
            console.log(item) //item是每一项数组元素
        }

        for (const arrKey in arr) {
            console.log(arrKey) //arrKey是每一项数组索引号
            console.log(arr[arrKey]) //每一个数组元素
        }

        let obj = {
            name:'pink',
            age:20
        }

        for (const arrKey in obj) {
            console.log(arrKey)
            console.log(obj[arrKey])
        }

        arr.forEach(function (value,index) {
            console.log(`index:${index}`);
            console.log(`value:${value}`);
        })

        console.log(
            arr.filter(function (value,index) {
            return value < 3
        }))

        let studentList = [{name:'张三',age:18,gender:'男'},{name:'李四',age:19,gender:'男'},{name:'王五',age:20,gender:'男'}]
        let stu = studentList.map(function (value,index) {
            if(value.age<20) {
                return {...value,color:'red'}
            } else {return {...value,color: 'green'}}
        })
        console.log(stu);

        console.log(studentList.every(function (value,index) {
            return value.gender==='男'
        })) //true

        console.log(studentList.some(function (value,index) {
            return value.name==='张三'
        })) //true

        console.log(studentList.some(function (value,index) {
            return value.name==='赵六'
        })) //false

        console.log(studentList.find(function (value,index) {
            return value.name==='张三'
        })) //{}

        console.log(studentList.find(function (value,index) {
            return value.name==='ww'
        })) //undefined

      console.log(new Date())






    }


</script>
