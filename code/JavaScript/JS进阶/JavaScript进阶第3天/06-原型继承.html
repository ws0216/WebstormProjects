<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    /*
    3.4 原型继承
    继承是面向对象编程的另一个特征，通过继承进一步提升代码封装的程度，JavaScript 中大多是借助原型对象实现继承的特性。
    龙生龙、凤生凤、老鼠的儿子会打洞描述的正是继承的含义。

    1.封装-抽取公共部分
    把男人和女人公共的部分抽取出来放到人类里面

    2.继承-让男人和女人都能继承人类的一些属性和方法
    把男人女人公共的属性和方法抽取出来 People
    然后赋值给Man的原型对象，可以共享这些属性和方法
    注意让constructor指回Man这个构造函数

    3.问题:
    如果我们给男人添加了一个吸烟的方法，发现女人自动也添加这个方法

    3.问题:--原因
    男人和女人都同时使用了同一个对象，根据引用类型的特点，他们指向同一个对象，修改一个就会都影响

    4.解决:
    需求:男人和女人不要使用同一个对象，但是不同对象里面包含相同的属性和方法
    答案:构造函数
    new 每次都会创建一个新的对象

    5.继承写法完善

    思路
    真正做这个案例，我们的思路应该是先考虑大的，后考虑小的
    1.人类共有的属性和方法有那些，然后做个构造函数，进行封装，一般公共属性写到构造函数内部，公共方法，挂载到构造函数原型身上。
    2.男人继承人类的属性和方法，之后创建自己独有的属性和方法
    3.女人同理




    */
    // 继续抽取   公共的部分放到原型上
    // const Person1 = {
    //   eyes: 2,
    //   head: 1
    // }
    // const Person2 = {
    //   eyes: 2,
    //   head: 1
    // }
    // 构造函数  new 出来的对象 结构一样，但是对象不一样
    function Person() {
      this.eyes = 2
      this.head = 1
    }
    // console.log(new Person)
    // 女人  构造函数   继承  想要 继承 Person
    function Woman() {

    }
    // Woman 通过原型来继承 Person
    // 父构造函数（父类）   子构造函数（子类）
    // 子类的原型 =  new 父类  
    Woman.prototype = new Person()   // {eyes: 2, head: 1}
    // 因为woman和man的prototype都是person啊，你相当于给person加了个属性
    // 指回原来的构造函数
    Woman.prototype.constructor = Woman

    // 给女人添加一个方法  生孩子
    Woman.prototype.baby = function () {
      console.log('宝贝')
    }
    const red = new Woman()
    console.log(red)
    // console.log(Woman.prototype)
    // 男人 构造函数  继承  想要 继承 Person
    function Man() {

    }
    // 通过 原型继承 Person
    Man.prototype = new Person()
    Man.prototype.constructor = Man
    const pink = new Man()
    console.log(pink)
  </script>
</body>

</html>
