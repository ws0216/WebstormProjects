<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    1.1 面向过程编程
    目标:从生活例子了解什么是面向过程编程
    面向过程就是分析出解决问题所需要的步骤，然后用函数把这些步骤一步一步实现，使用的时候再一个一个的依次调用就可以了。
    面向过程，就是按照我们分析好了的步骤，按照步骤解决问题

    1.2 面向对象编程(oop)
    目标:从生活例子了解什么是面向对象编程面向对象是把事务分解成为一个个对象，然后由对象之间分工与合作。
    面向对象是以对象功能来划分问题，而不是步骤。
    在面向对象程序开发思想中，每一个对象都是功能中心，具有明确分工。
    面向对象编程具有灵活、代码可复用、容易维护和开发的优点，更适合多人合作的大型软件项目。
    面向对象的特性:
    封装性
    继承性
    多态性

    1.编程思想-面向过程和面向对象的对比
    面向过程编程
    优点:性能比面向对象高，适合跟硬件联系很紧密的东西，例如单片机就采用的面向过程编程。缺点:没有面向对象易维护、易复用、易扩展

    面向对象编程
    优点:易维护、易复用、易扩展，由于面向对象有封装继承、多态性的特性，可以设计出低耦合的系统，使系统 更加灵活、更加易于维护
    缺点:性能比面向过程低

    生活离不开蛋炒饭，也离不开盖浇饭，选择不同而已，只不过前端不同于其他语言，面向过程更多

    */
    // 构造函数  公共的属性和方法 封装到 Star 构造函数里面了
    // 1.公共的属性写到 构造函数里面
    function Star(uname, age) {
      this.uname = uname
      this.age = age
      // this.sing = function () {
      //   console.log('唱歌')
      // }  //该写法创建(new)多少个Star对象就会创建多少个相同的 属性sing 出来, 因为是相同的 所以会浪费内存
    }
    // 2. 公共的方法写到原型对象身上   节约了内存
    Star.prototype.sing = function () {
      console.log('唱歌')
    }
    const ldh = new Star('刘德华', 55)
    const zxy = new Star('张学友', 58)
    ldh.sing() //调用
    zxy.sing() //调用
    // console.log(ldh === zxy)  // false
    console.log(ldh.sing === zxy.sing)

    // console.dir(Star.prototype)
  </script>
</body>

</html>
