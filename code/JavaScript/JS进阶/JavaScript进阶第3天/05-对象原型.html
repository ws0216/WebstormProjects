  <title>Document</title>

<body>
  <script>
    /*
    3.3 对象原型
    每个实例对象都会有一个属性__proto__指向构造函数的 prototype 原型对象，
    之所以我们对象可以使用构造函数 prototype 原型对象的属性和方法，就是因为对象有__proto__原型的存在。

    注意:
    __proto__是JS非标准属性
    [[prototype]]和_proto_意义相同
    用来表明当前实例对象指向哪个原型对象prototype
    __proto__对象原型里面也有一个constructor属性，指向创建该实例对象的构造函数

    总结
    1.prototype是什么?哪里来的?
    原型(原型对象)
    构造函数都自动有原型
    2.constructor属性在哪里? 作用干啥的?
    prototype原型 和 对象原型__proto__ 里面都有
    都指向创建实例对象/原型的构造函数
    3._proto 属性在哪里? 指向谁?
    在实例对象里面
    指向原型 prototype



    */

    function Star() {

    }
    const ldh = new Star()
    // 对象原型__proto__ 指向 改构造函数的原型对象
    console.log(ldh.__proto__)
    // console.log(ldh.__proto__ === Star.prototype) //true
    // 对象原型里面有constructor 指向 构造函数 Star
    console.log(ldh.__proto__.constructor === Star)

  </script>
</body>

</html>
