<body>
  <script>
    // 下面res的返回值是[2] 说法对吗? 不对
    const arr = [1,2,3]

    const res = arr.map(function(item, index) {
      return item % 2 === 0
    })
    // item % 2 === 0  是一个逻辑判断式 结果为true或false

    console.log(res); //应该是Array(3)
    // Array(3)
      // 0:false
      // 1:true
      // 2:false
      // length:3


  </script>
