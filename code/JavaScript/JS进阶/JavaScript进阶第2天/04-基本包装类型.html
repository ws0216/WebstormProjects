  <script>
    /*
    2.内置构造函数
    在javaScript中最主要的数据类型有6种:
    基本数据类型:
      字符串、数值、布尔、undefined、null
    引用类型:
      对象
      数组,函数 都属于对象
    但是，我们会发现有些特殊情况:
    // 普通字符串
    const str = 'andy'
    console.log(str.length) // 4
    其实字符串、数值、布尔、等基本类型也都有专门的构造函数，这些我们称为包装类型。
    JS中几乎所有的数据都可以基于构成函数创建。

    // js 底层完成， 就是把简单数据类型包装为了引用数据类型(复杂数据类型)
    // const str = new String('pink') //new 实例化 所以str是个新对象
    String:构造函数

    所以简单数据类型也可以使用属性和方法

    引用类型
    Object,Array,RegExp,Date等
    RegExp: 正则表达式
    Date: 日期函数
    包装类型
    String,Number,Boolean 等




    */

    // const str = 'pink'
    // console.log(str.length)
    // const num = 12
    // toFixed(2):保留2位小数
    // console.log(num.toFixed(2))
    // const str = 'pink'
    // js 底层完成， 把简单数据类型包装为了引用数据类型
    // const str = new String('pink')
  </script>
