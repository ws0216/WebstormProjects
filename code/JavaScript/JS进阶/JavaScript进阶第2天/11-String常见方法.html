    之所以具有对象特征的原因是字符串、数值、布尔类型数据是JavaScript底层使用Object构造函数“包装”来的，被称为包装类型。

    1.实例属性 length

    3.实例方法 substring(需要截取的第一个字符的索引号[,结束的索引号])
    用于字符串截取(重点)
    str.substring(indexStart[,indexEnd])
    indexStart
      需要截取的第一个字符的索引，该索引位置的字符作为返回的字符串的首字母。
    indexEnd
     可选。一个0到字符串长度之间的整数，以该数字为索引的字符不包含在截取的字符串内。
    // 2.1 如果省略 结束的索引号，默认取到最后
    // 2.2 结束的索引号不包含想要截取的部分

    4.实例方法 startsWith(检测字符串[,检测位置索引号])
    str.startsWith(searchString[,position])
    参数
    searchString
      要搜索的子字符串。
    position 可选
      在 str 中搜索searchString 的开始位置，默认值为0。
    返回值
      如果在字符串的开头找到了给定的字符则返回true;否则返回false 。
    检测是否以某字符开头(重点)

    5.实例方法 includes(搜索的字符串[,检测位置索引号])
    判断一个字符串是否包含在另一个字符串中，根据情况返回true或false(重点)
    语法
    str.includes(searchString[,position])
    参数
    searchString
      要在此字符串中搜索的字符串。
    position 可选
      从当前字符串的哪个索引位置开始搜寻子字符串，默认值为0。
    返回值
      如果当前字符串包含被搜寻的字符串，就返回true;否则返回false
    区分大小写
    includes()方法是区分大小写的。
    例如，下面的表达式会返回false:
    'Blue Whale'.includes('blue'); // returns false
