    展开运算符
    目标:能够使用展开运算符并说出常用的使用场景
    展开运算符(…),将一个数组进行展开
    const arr = [1,5,3,8,2]
    console.log(...arr) // 1 5 3 8 2
    说明:
    1.不会修改原数组

    典型运用场景:求数组最大值(最小值)、合并数组等
    const arr = [1,5,3,8,2]
    // console.log(...arr) // 1 5 3 8 2
    console.log(Math.max(...arr)) // 8
    console.log(Math.min(...arr)) // 1

    // 合并数组
    const arr1 = [1,2,3]
    const arr2 = [4,5,6]
    const arr3 = [...arr1,...arr2]
    console.log(arr3) // [1, 2, 3, 4, 5,6]

    展开运算符 or 剩余参数
    剩余参数:函数参数使用，得到真数组
    展开运算符:数组中使用，数组展开
    function getSum(...other) {
    // other 得到[1,2,3]
    console.log(other)
    getSum(1,2,3)

    const arr = [1,5,3,8,2]
    console.log(...arr) // 1 5 3 8 2

    总结
    1.展开运算符主要的作用是?
    可以把数组展开,可以利用求数组最大值以及合并数组等操作
    2.展开运算符和剩余参数有什么区别?
    展开运算符主要是数组展开
    剩余参数在函数内部使用





    */
    const arr1 = [1, 2, 3]
    // 展开运算符 可以展开数组
    // console.log(...arr)

    // console.log(Math.max(1, 2, 3))
    // ...arr1  === 1,2,3
    // 1 求数组最大值
    // Math.max() 括号里面接的必须是字符的形式 Math.max(1, 2, 3)
    // 不能直接接数组 数组也没有直接求最大值的方法
    console.log(Math.max(...arr1)) // 3
    console.log(Math.min(...arr1)) // 1
    // 2. 合并数组
    const arr2 = [3, 4, 5]
