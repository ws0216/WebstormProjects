<html lang="en">

<head>

<body>
  <script>
    /*
    练习
    员工涨薪计算成本
    需求:
    ①:给员工每人涨薪30%
    ②:然后计算需要支出的费用

    // 第一个参数是回调函数
    // 第二参数如果不写，默认是prev第一个值
    reduce(callback,传递给函数的初始值)

    2.如果没有起始值，则累计值以数组的第一个数组元素作为起始值开始累计
    这里的数组元素是对象 不能进行累加 所以第二个参数起始值不能省 设置为0

    current是当前数组元素 是对象 不能用current进行累加
    要拿到对象里面的salary进行累加 就是current.salary



    */
    // arr是对象数组 要拿到对象中的salary来累加
    const arr = [{
      name: '张三',
      salary: 10000
    }, {
      name: '李四',
      salary: 10000
    }, {
      name: '王五',
      salary: 20000
    },
    ]
    // 涨薪的钱数  10000 * 0.3 
    // const money = arr.reduce(function (prev, item) {
    //   return prev + item.salary * 0.3
    // }, 0)
    const money = arr.reduce((prev, item) => prev + item.salary * 0.3, 0)
    console.log(money)


    console.log('my-----------------')
    //计算所有人总薪资
    const total = arr.reduce(function (prev,current) {
      return prev + current.salary
    },0)
    console.log(total); //40000

    // 上一次值  当前值  返回值 (第一次循环)
    //   0       10000   10000
    // 上一次值  当前值  返回值 (第二次循环)
    //   10000   10000   20000
    // 上一次值  当前值  返回值 (第三次循环)
    //   20000   20000   40000

    //计算涨薪的总薪资 每人涨薪30%
    const uptotal = arr.reduce((prev,current) => prev + current.salary*1.3,0)
    console.log(uptotal);


  </script>
</body>

</html>
