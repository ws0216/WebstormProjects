<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05_字体复合属性</title>
    <style>
        .atguigu {
            /* font:里面字体最好写英文状态的,各个属性用空格隔开,多个字体,字体族一堆用,隔开
            字体族必须放在最后一位,字体大小是放在倒数第二位的,其他的要往前面加*/
            font: bold italic 100px "STCaiyun","STHupo",sans-serif;
        }
    </style>
</head>
<body>
    <div class="atguigu">尚硅谷</div>
</body>
</html>
