<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_字体族</title>
    <style>
        .atguigu1 {
            font-size: 100px;
            font-family: "微软雅黑";
        }
        .atguigu2 {
            font-size: 100px;
            font-family: "楷体";
        }
        .atguigu3 {
            font-size: 100px;
            font-family: "宋体";
        }
        .atguigu4 {
            font-size: 100px;
            font-family: "华文彩云";
        }
        .atguigu5 {
            font-size: 100px;
            font-family: "翩翩体-简","华文彩云","华文琥珀","微软雅黑";
        }
        .atguigu6 {
            font-size: 100px;
            /*
            衬线字体:横竖撇捺特别有棱角，顿笔感很强,像拿毛笔钢笔写出来的
            非衬线字体:顿笔感很弱，比较圆润，目前网页用的比较多
            但是写的字体族最好是要么都是衬线字体,要么都是非衬线字体
            如果前面都是非衬线字体,那么以sans-serif收尾:非衬线的意思,当font-family:里面前面的字体都靠不住的时候,他就会主动联系电脑拿过来一个非衬线字体来用;反之,用衬线serif...
            */
            font-family: "HanziPen SC","STCaiyun","STHupo","Microsoft YaHei",sans-serif;
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <div class="atguigu4">尚硅谷4</div>
    <div class="atguigu5">尚硅谷5</div>
    <div class="atguigu6">尚硅谷6</div>
</body>
</html>
