<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_字体风格</title>
    <style>
        /* font-style:风格,就是倾斜还是不倾斜 */
        .atguigu1 {
            font-size: 100px;
            font-style: normal;
        }
        .atguigu2 {
            font-size: 100px;
            font-style: italic;
        }
        .atguigu3 {
            font-size: 100px;
            font-style: oblique;
        }
        em {
            font-size: 100px;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <em>尚硅谷4</em>
</body>
</html>
