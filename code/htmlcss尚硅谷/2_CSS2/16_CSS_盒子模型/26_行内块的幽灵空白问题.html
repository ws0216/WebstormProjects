<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>26_行内块的幽灵空白问题</title>
    <style>
        div {
            width: 600px;
            background-color: skyblue;
            /* font-size: 0; */
        }
        /*
        行内块元素图片与文本xg的基线对齐,但是基线不是文字的最底端,所以图片下面会有一条缝,是有这种g这个字母存在的,为了预留空间,所以下面有一条缝
        那么如何解决呢?
        1.图片img是跟着文字走的(详见24)
        给图片加一个vertical-align: top;调整它垂直方向上的对齐方式,缝就没了,文字上去了,为什么?
        如果你的图片很大,比文字要大,那么给图片加一个vertical-align的时候,相对于这个图片,文字就在动了
        如果加vertical-align: bottom; 那么图片和文字就是底端对齐,且没有缝隙
        想让文字在中间,加vertical-align: middle;
        解决底部的缝隙问题:
        给img加vertical-align: top/middle/bottom;都行,就是不能写默认的baseline,写这个就会有缝
        2.如果这一行只有图片,没有文字时,底部的缝隙任然存在
        操作图片,让行内块img变成块元素独占一行,加display: block;
        3.这问题终归是由于字造成的,90%以上都可以把字调没去解决font-size: 0;

        17.行内块的幽灵空白问题
        产生原因:
        行内块元素与文本的基线对齐，而文本的基线与文本最底端之间是有一定距离的。
        解决方案:
        1. 方案一:给行行内块设置yertical，值不为baseline即可，设置为middel、bottom、top 均可。
        2. 方案二:若父元素中只有一张图片，设置图片为display:block。
        3.方案三: 给父元素设置font-size:0。如果该行内块内部还有文本，则需单独设置font-size.

        */
        img {
            height: 200px;
            /* vertical-align: bottom; */
            /* display: block; */
        }
    </style>
</head>
<body>
    <div>
        <img src="../images/我的自拍.jpg" alt="悟空">
    </div>
</body>
</html>
