<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20</title>
    <style>
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clearfix {
            /* IE6、7 专有 */
            *zoom: 1;
        }
        .box {
            /*overflow: hidden;*/
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }
        .damao {
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }
        .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .footer {
            height: 200px;
            background-color: black;
        }
        .sanmao {
            float: left;
            width: 300px;
            height: 240px;
            background-color: blue;
        }
        .clear {
            clear: both;
        }



    </style>

</head>
<body>
<div class="box clearfix">
    <div class="damao">大毛</div>
    <div class="ermao">二毛</div>
    <div class="ermao">二毛</div>
    <div class="ermao">二毛</div>
    <div class="ermao">二毛</div>
    <!--<div style="clear: both;"></div>-->
    <!--<div class="clear"></div>-->
    <!--<div class="sanmao">三毛</div>-->
</div>
<div class="footer"></div>


</body>
</html>
