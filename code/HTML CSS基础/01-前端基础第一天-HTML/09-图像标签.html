<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标签</title>
</head>
<body>
   <!--src source 来源-->
   <!--src是图像的必须属性-->
   <!--插入图像:要先把图像放到html文件旁边-->
   图像标签的使用：<br />
   <img src="img.jpg"/>
   <h4>图像标签的使用：</h4>
   <img src="img.jpg"/>

   <h4> alt 替换文本 图像显示不出来的时候用文字替换：</h4>
   <img src="img1.jpg" alt="我是pink老师"/>

   <h4> title 提示文本 鼠标放到图像上，提示的文字：</h4>
   <img src="img.jpg" alt="我是pink老师" title="我是pink老师思密达"/>

   <h4> width 给图像设定宽度：</h4>
    <img src="img.jpg" alt="我是pink老师" title="我是pink老师思密达" width="500"/>

   <h4> height 给图像设定宽度：</h4>
   <img src="img.jpg" alt="我是pink老师" title="我是pink老师思密达" height="100"/>

   <h4>只输入width或height会让图片等比例缩放，若两者同时输入则会被压扁了等</h4>
   <img src="img.jpg" alt="我是pink老师" title="我是pink老师思密达" width="500" height="100"/>

   <!-- border是外边框 -->
   <h4> border 给图像设定边框：</h4>
   <img src="img.jpg" alt="我是pink老师" title="我是pink老师思密达" width="500" border="15"/>


</body>
</html>
