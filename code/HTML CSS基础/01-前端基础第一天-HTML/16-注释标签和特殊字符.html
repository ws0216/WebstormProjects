<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>注释标签：<!--内容-->
     注释标签里面的代码内容是给程序员看的，便于相关人员理解和阅读代码，是不执行不显示到页面中的
<br /> 快捷键：ctrl+/
      <!--我想喝手磨咖啡-->
<br /><!--&nbsp;=空格-->
<br /> 讲&nbsp;&nbsp;&nbsp;&nbsp;究
      <!--<p>是一个段落标签-->
      <!--&nbsp；是空格字符-->
      <!--&lt；是小于号字符-->
      <!--&gt；是大于号字符-->

    &lt; p  &gt;是一个段落标签
</body>
</html>
