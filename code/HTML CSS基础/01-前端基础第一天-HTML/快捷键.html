<!--文档声明，声明当前网页的版本-->
<!DOCTYPE html>

<!-- html的根标签（元素），网页中的所有内容都要写根元素的里边 -->
<html lang="en">
<!-- head是网页的头部，head中的内容不会在网页中直接出现，主要用来帮助浏览器或搜索引擎来解析网页-->
<head>

    <!-- meta标签用来设置网页的元数据，这里meta用来设置网页的字符集，避免乱码问题 -->
    <meta charset="UTF-8">
    <!-- title中的内容会显示在浏览器的标题栏，搜索引擎会主要根据title中的内容来判断网页的主要内容-->
    <title>网页的标题</title>
</head>
<body>
<!--body是html的子元素，表示网页的主体，网页中所有的可见内容都应该写在body里
     CC:复制
     CV:粘贴
     CX:剪切
     CA:文本全选
     CD:向下复制一行，仅限于webstrom
     CZ:撤回
     C:
     tab:向右缩进
     tab+shift:向左缩进
微信快捷键
     alt+a:截屏
QQ截屏
     ctrl+alt+a:截屏
     ctrl+alt+s:录屏

这三个标签超级重要，核心标签

1图像标签可以拥有多个属性：width，height，border等，必须写在标签名的后面
2属性之间不分先后顺序，标签名与属性,属性与属性之间均以空格分开<img src="img.jpg" width="500" height="50" border="15" />  图像标签的src属性:路径 是必须要写的
3属性采取键值对的格式，即key="value"的格式，属性="属性值"。

目录文件夹:就是电脑桌面上的文件夹，普通文件夹，存放作业面所需要的相关素材，比如html文件，图片等。
根目录:就是打开文件夹的第一层
