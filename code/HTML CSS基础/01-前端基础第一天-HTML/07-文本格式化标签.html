<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>
<body>
把文字插入标签里面，可得出效果
      我是<strong>加粗</strong>的文字
      我是<b>加粗</b>的文字
      我是<em>倾斜</em>的文字
      我是<i>倾斜</i>的文字
      我是<del>删除</del>线
      我是<s>删除</s>线
      我是<ins>下划</ins>线
      我是<u>下划</u>线
</body>
</html>
