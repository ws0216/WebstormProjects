<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位的特殊特性</title>
    <style>
        span {
            position: absolute;
            top: 300px;
            width: 200px;
            height: 150px;
            background-color: pink;
        }
        div {
            /*变成inline-block了*/
            /*position: absolute;会变成与行内块相似的性质，而relative会独占一行。*/
            position: absolute;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <span>123</span>

    <div>abcd</div>
</body>
</html>
